    <script>
        /* =========================

        ========================= */
        let allData = null;

        let isBranchMode = false;
        let branchFocusId = null;
        let branchColorById = new Map();

        /* =========================

        ========================= */
        async function initApp() {

                document.getElementById('tree-stats').textContent = '–û—à–∏–±–∫–∞';
            }
        }

        /* =========================
           GEDCOM PARSER
        ========================= */
        function parseGedcom(text) {
            const people = {};
            const families = {};
            let current = null;
            let inEvent = false;
            let currentEvent = null;

            const lines = text.split(/\r?\n/);
            for (const line of lines) {
                if (!line.trim()) continue;

                const match = line.match(/^\s*(\d+)\s+(@?[A-Za-z0-9_]+@?)(?:\s+(.+))?$/);
                if (!match) continue;

                const level = parseInt(match[1], 10);
                let tag = match[2];
                const value = match[3] || '';

                if (tag.startsWith('@') && tag.endsWith('@')) tag = tag.slice(1, -1);
                const cleanValue = value.replace(/@/g, '');

                if (level === 0) {
                    inEvent = false; currentEvent = null;

                    if (value.includes('INDI')) {
                        current = { type: 'INDI', id: tag };
                        people[tag] = { id: tag, name: '', gender: '', birth: '', death: '', familiesAsSpouse: [], familiesAsChild: [] };
                    } else if (value.includes('FAM')) {
                        current = { type: 'FAM', id: tag };
                        families[tag] = { id: tag, husband: null, wife: null, children: [], marriage: '' };
                    } else current = null;
                    continue;
                }

                if (!current) continue;

                if (level === 1) {
                    inEvent = false; currentEvent = null;
                    if (tag === 'BIRT') { inEvent = true; currentEvent = 'birth'; }
                    else if (tag === 'DEAT') { inEvent = true; currentEvent = 'death'; }
                    else if (tag === 'MARR' && current.type === 'FAM') { inEvent = true; currentEvent = 'marriage'; }
                }

                if (current.type === 'INDI') {
                    const p = people[current.id];
                    if (level === 1) {
                        if (tag === 'NAME') p.name = cleanValue.replace(/\//g, '');
                        if (tag === 'SEX') p.gender = cleanValue;
                        if (tag === 'FAMS') p.familiesAsSpouse.push(cleanValue);
                        if (tag === 'FAMC') p.familiesAsChild.push(cleanValue);
                    } else if (level === 2 && inEvent && tag === 'DATE') {
                        p[currentEvent] = cleanValue;
                    }
                }

                if (current.type === 'FAM') {
                    const f = families[current.id];
                    if (level === 1) {
                        if (tag === 'HUSB') f.husband = cleanValue;
                        if (tag === 'WIFE') f.wife = cleanValue;
                        if (tag === 'CHIL') f.children.push(cleanValue);
                    } else if (level === 2 && inEvent && tag === 'DATE') {
                        f[currentEvent] = cleanValue;
                    }
                }
            }

            return { people, families };
        }

        function findRootPerson(data) {
            for (const id in data.people) {
                if ((data.people[id].familiesAsChild || []).length === 0) return id;
            }
            return Object.keys(data.people)[0];
        }

        /* =========================
           TREE MODEL: PERSON -> COUPLE(FAM) -> CHILDREN
        ========================= */
        function buildDescendantsWithCouples(personId, data, visited = new Set()) {
            if (!personId || visited.has(personId)) return null;
            visited.add(personId);

            const p = data.people[personId];
            if (!p) return null;

            const node = {
                type: 'person',
                id: p.id,
                name: p.name || '–ë–µ–∑ –∏–º–µ–Ω–∏',
                gender: p.gender || '',
                birth: p.birth || '',
                death: p.death || '',
                children: []
            };

            for (const famId of (p.familiesAsSpouse || [])) {
                const fam = data.families[famId];
                if (!fam) continue;

                const couple = {
                    type: 'couple',
                    famId,
                    husbandId: fam.husband || null,
                    wifeId: fam.wife || null,
                    marriage: fam.marriage || '',
                    children: []
                };

                for (const childId of (fam.children || [])) {
                    const childNode = buildDescendantsWithCouples(childId, data, new Set(visited));
                    if (childNode) couple.children.push(childNode);
                }

                if (!couple.children.length) delete couple.children;
                node.children.push(couple);
            }

            if (!node.children.length) delete node.children;
            return node;
        }

        // ancestors couples chain for branch mode
        function buildAncestorsCouplesForPerson(personId, data) {
            const focus = data.people[personId];
            const famc = focus?.familiesAsChild?.[0];
            if (!famc) return null;

            const fam = data.families[famc];
            if (!fam) return null;

            const couple = {
                type: 'couple',
                famId: fam.id,
                husbandId: fam.husband || null,
                wifeId: fam.wife || null,
                marriage: fam.marriage || '',
                children: []
            };

            const fatherId = fam.husband || null;
            const motherId = fam.wife || null;

            const fatherCouple = fatherId ? buildAncestorsCouplesForPerson(fatherId, data) : null;
            const motherCouple = motherId ? buildAncestorsCouplesForPerson(motherId, data) : null;

            if (fatherCouple) couple.children.push(fatherCouple);
            if (motherCouple) couple.children.push(motherCouple);

            if (!couple.children.length) delete couple.children;
            return couple;
        }

        /* =========================
           BRANCH COLORS
        ========================= */
        function computeBranchColorsForBranchMode(focusId) {
            const map = new Map();
            const palette = (n) => Array.from({ length: n }, (_, i) => `hsl(${Math.round(i * 360 / n)}, 70%, 45%)`);

            // descendants: each union under focus -> different color
            const desc = buildDescendantsWithCouples(focusId, allData);
            const unions = desc?.children || [];
            const colors = palette(Math.max(3, unions.length || 3));

            unions.forEach((u, idx) => {
                const color = colors[idx % colors.length];

                if (u.husbandId) map.set(u.husbandId, color);
                if (u.wifeId) map.set(u.wifeId, color);

                const walk = (n) => {
                    if (!n) return;
                    if (n.type === 'person') map.set(n.id, color);
                    (n.children || []).forEach(walk);
                };
                (u.children || []).forEach(walk);
            });

            // ancestors: father/mother lines
            const fatherColor = "hsl(210, 75%, 40%)";
            const motherColor = "hsl(340, 75%, 45%)";

            const parentCouple = buildAncestorsCouplesForPerson(focusId, allData);
            if (parentCouple) {
                if (parentCouple.husbandId) markLine(parentCouple.husbandId, fatherColor);
                if (parentCouple.wifeId) markLine(parentCouple.wifeId, motherColor);
            }

            function markLine(startId, color) {
                let cur = startId;
                const seen = new Set();
                while (cur && !seen.has(cur)) {
                    seen.add(cur);
                    map.set(cur, color);

                    const p = allData.people[cur];
                    const famc = p?.familiesAsChild?.[0];
                    if (!famc) break;
                    const fam = allData.families[famc];
                    if (!fam) break;

                    if (fam.husband) map.set(fam.husband, color);
                    if (fam.wife) map.set(fam.wife, color);

                    cur = (color === fatherColor) ? fam.husband : fam.wife;
                }
            }

            map.set(focusId, "hsl(35, 90%, 45%)"); // focus accent
            return map;
        }

        /* =========================
           UI ACTIONS
        ========================= */
        function onPersonClick(personId) {
            selectPerson(personId);

            if (!isBranchMode) {
                isBranchMode = true;
                branchFocusId = personId;
                renderBranchView(personId);
                return;
            }

            if (branchFocusId === personId) {
                isBranchMode = false;
                branchFocusId = null;
                renderFullTree();
                return;
            }

            branchFocusId = personId;
            renderBranchView(personId);
        }

        function selectPerson(personId) {
            currentPersonId = personId;
            const p = allData.people[personId];
            document.getElementById('selected-person').textContent = p?.name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            showPersonInfo(personId);
        }

        /* =========================
           RENDER
        ========================= */
        function clearTree() {
            d3.select("#tree").selectAll("*").remove();
        }

        function renderFullTree() {
            branchColorById = new Map(); // full mode: default male/female strokes
            const data = buildDescendantsWithCouples(rootPersonId, allData);
            renderHierarchyTree(data, { mode: 'full' });
        }

        function renderBranchView(focusId) {
            branchColorById = computeBranchColorsForBranchMode(focusId);

            const centerPerson = makePersonNode(focusId);
            const descData = buildDescendantsWithCouples(focusId, allData);

            const ancCouple = buildAncestorsCouplesForPerson(focusId, allData);
            const ancRoot = structuredClone(centerPerson);
            if (ancCouple) ancRoot.children = [ancCouple]; else delete ancRoot.children;

            renderBranchHierarchy(centerPerson, descData, ancRoot);
        }

        function makePersonNode(personId) {
            const p = allData.people[personId];
            return {
                type: 'person',
                id: personId,
                name: p?.name || '–ë–µ–∑ –∏–º–µ–Ω–∏',
                gender: p?.gender || '',
                birth: p?.birth || '',
                death: p?.death || ''
            };
        }

        function renderHierarchyTree(data) {
            clearTree();
            const container = d3.select("#tree");
            const width = container.node().clientWidth;
            const height = container.node().clientHeight;

            const svg = container.append("svg")
                .attr("width", width).attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`);

            const g = svg.append("g");

            zoom = d3.zoom().scaleExtent([0.1, 3]).on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
            svg.call(zoom);

            const treeLayout = d3.tree()
                .nodeSize([120, 290])
                .separation((a, b) => a.parent === b.parent ? 1.15 : 1.35);

            const root = d3.hierarchy(data);
            treeLayout(root);

            const linkGen = d3.linkHorizontal().x(p => p.y).y(p => p.x);

            g.selectAll(".link")
                .data(root.links(), d => `${keyNode(d.source.data)}-${keyNode(d.target.data)}`)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d => {
                    const o = { x: d.source.x, y: d.source.y };
                    return linkGen({ source: o, target: o });
                })
                .transition().duration(350)
                .attr("d", d => linkGen({ source: { x: d.source.x, y: d.source.y }, target: { x: d.target.x, y: d.target.y } }));

            const node = g.selectAll(".node")
                .data(root.descendants(), d => keyNode(d.data))
                .enter()
                .append("g")
                .attr("class", d => `node ${d.data.type}`)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            drawNode(node);

            fitToScreen(svg, g, width, height);
        }

        function renderBranchHierarchy(centerPerson, descData, ancRootData) {
            clearTree();
            const container = d3.select("#tree");
            const width = container.node().clientWidth;
            const height = container.node().clientHeight;

            const svg = container.append("svg")
                .attr("width", width).attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`);

            const g = svg.append("g");

            zoom = d3.zoom().scaleExtent([0.1, 3]).on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
            svg.call(zoom);

            const treeLayout = d3.tree()
                .nodeSize([120, 290])
                .separation((a, b) => a.parent === b.parent ? 1.15 : 1.35);

            const descRoot = d3.hierarchy(descData);
            treeLayout(descRoot);

            const ancRoot = d3.hierarchy(ancRootData);
            treeLayout(ancRoot);
            ancRoot.descendants().forEach(d => { d.y = -d.y; });

            const focusId = branchFocusId;

            const descNodes = descRoot.descendants().filter(d => !(d.data.type === 'person' && d.data.id === focusId));
            const ancNodes = ancRoot.descendants().filter(d => !(d.data.type === 'person' && d.data.id === focusId));

            const descLinks = descRoot.links().filter(l => !(l.target.data.type === 'person' && l.target.data.id === focusId));
            const ancLinks = ancRoot.links().filter(l => !(l.target.data.type === 'person' && l.target.data.id === focusId));

            const cx = width / 2, cy = height / 2;

            const linkGen = d3.linkHorizontal()
                .x(p => cx + p.y)
                .y(p => cy + p.x);

            g.selectAll(".link")
                .data([...descLinks, ...ancLinks], d => `${keyNode(d.source.data)}-${keyNode(d.target.data)}`)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d => linkGen({ source: { x: d.source.x, y: d.source.y }, target: { x: d.source.x, y: d.source.y } }))
                .transition().duration(350)
                .attr("d", d => linkGen({ source: { x: d.source.x, y: d.source.y }, target: { x: d.target.x, y: d.target.y } }));

            const side = g.selectAll(".node")
                .data([...descNodes, ...ancNodes], d => keyNode(d.data))
                .enter()
                .append("g")
                .attr("class", d => `node ${d.data.type}`)
                .attr("transform", d => `translate(${cx + d.y},${cy + d.x})`);

            drawNode(side);

            const centerSel = g.append("g")
                .attr("class", "node person selected")
                .attr("transform", `translate(${cx},${cy})`);
            centerSel.datum({ data: centerPerson });
            drawNode(centerSel);

            fitToScreen(svg, g, width, height);
        }

        function fitToScreen(svg, g, width, height) {
            const bounds = g.node().getBBox();
            const scale = Math.min(0.92, (width - 120) / bounds.width, (height - 120) / bounds.height);
            const tx = width / 2 - (bounds.x + bounds.width / 2) * scale;
            const ty = height / 2 - (bounds.y + bounds.height / 2) * scale;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
        }

        function drawNode(sel) {
            sel.each(function (d) {
                const g = d3.select(this);
                const data = d.data;

                if (data.type === 'person') {
                    drawPersonCard(g, data);
                    if (currentPersonId === data.id) g.classed("selected", true);
                    g.on("click", (event) => { event.stopPropagation(); onPersonClick(data.id); });
                    return;
                }

                if (data.type === 'couple') {
                    drawCoupleCard(g, data);
                    if (currentPersonId && (currentPersonId === data.husbandId || currentPersonId === data.wifeId)) g.classed("selected", true);
                    return;
                }
            });
        }

        function drawPersonCard(g, p) {
            const stroke = branchColorById.get(p.id) || (p.gender === 'M' ? '#3498db' : p.gender === 'F' ? '#e74c3c' : '#95a5a6');

            g.append("rect")
                .attr("class", "person-outer card-shadow")
                .attr("x", -105).attr("y", -42).attr("width", 210).attr("height", 84)
                .attr("rx", 14).attr("ry", 14)
                .attr("fill", "#fff")
                .attr("stroke", stroke)
                .attr("stroke-width", 2);

            g.append("foreignObject")
                .attr("x", -97).attr("y", -36).attr("width", 194).attr("height", 72)
                .append("xhtml:div")
                .style("width", "100%").style("height", "100%")
                .style("display", "flex").style("flex-direction", "column")
                .style("justify-content", "center").style("align-items", "center")
                .style("padding", "6px")
                .html(() => {
                    const dates = [];
                    if (p.birth) dates.push(`—Ä–æ–¥. ${escapeHtml(formatDate(p.birth))}`);
                    if (p.death) dates.push(`—É–º. ${escapeHtml(formatDate(p.death))}`);
                    return `
        <div style="font-weight:700;font-size:14px;text-align:center;line-height:1.2;word-break:break-word;color:#2c3e50">
          ${escapeHtml(p.name || '–ë–µ–∑ –∏–º–µ–Ω–∏')}
        </div>
        ${dates.length ? `<div style="margin-top:4px;font-size:11px;color:#7f8c8d;text-align:center;line-height:1.2">${dates.join(' / ')}</div>` : ''}
      `;
                });
        }

        function drawCoupleCard(g, c) {
            const husband = c.husbandId ? allData.people[c.husbandId] : null;
            const wife = c.wifeId ? allData.people[c.wifeId] : null;

            const hName = husband?.name || (c.husbandId ? '–ë–µ–∑ –∏–º–µ–Ω–∏' : '‚Äî');
            const wName = wife?.name || (c.wifeId ? '–ë–µ–∑ –∏–º–µ–Ω–∏' : '‚Äî');

            const hGender = husband?.gender || 'M';
            const wGender = wife?.gender || 'F';

            const hStroke = (c.husbandId && branchColorById.get(c.husbandId)) || (hGender === 'M' ? '#3498db' : '#95a5a6');
            const wStroke = (c.wifeId && branchColorById.get(c.wifeId)) || (wGender === 'F' ? '#e74c3c' : '#95a5a6');

            const outerStroke = (branchColorById.get(c.husbandId) || branchColorById.get(c.wifeId)) || '#95a5a6';

            const W = 280, H = 92, half = W / 2;

            g.append("rect")
                .attr("class", "couple-outer card-shadow")
                .attr("x", -W / 2).attr("y", -H / 2).attr("width", W).attr("height", H)
                .attr("rx", 16).attr("ry", 16)
                .attr("fill", "#fff")
                .attr("stroke", outerStroke)
                .attr("stroke-width", 2);

            g.append("line")
                .attr("x1", 0).attr("y1", -H / 2 + 10).attr("x2", 0).attr("y2", H / 2 - 10)
                .attr("stroke", "rgba(44,62,80,.18)")
                .attr("stroke-width", 1.5);

            // husband clickable area
            g.append("rect")
                .attr("x", -W / 2 + 6).attr("y", -H / 2 + 6).attr("width", half - 12).attr("height", H - 12)
                .attr("rx", 12).attr("ry", 12)
                .attr("fill", "rgba(52,152,219,.06)")
                .attr("stroke", hStroke)
                .attr("stroke-width", 2)
                .style("cursor", c.husbandId ? "pointer" : "default")
                .on("click", (event) => { event.stopPropagation(); if (c.husbandId) onPersonClick(c.husbandId); });

            g.append("foreignObject")
                .attr("x", -W / 2 + 14).attr("y", -H / 2 + 12).attr("width", half - 28).attr("height", H - 24)
                .style("pointer-events", "none")
                .append("xhtml:div")
                .style("width", "100%").style("height", "100%")
                .style("display", "flex").style("flex-direction", "column")
                .style("justify-content", "center").style("align-items", "center")
                .style("text-align", "center")
                .html(`
      <div style="font-weight:700;font-size:13px;line-height:1.15;color:#2c3e50;word-break:break-word">${escapeHtml(hName)}</div>
      ${(husband?.birth || husband?.death) ? `<div style="margin-top:4px;font-size:10px;color:#7f8c8d">${formatLife(husband)}</div>` : ''}
    `);

            // wife clickable area
            g.append("rect")
                .attr("x", 6).attr("y", -H / 2 + 6).attr("width", half - 12).attr("height", H - 12)
                .attr("rx", 12).attr("ry", 12)
                .attr("fill", "rgba(231,76,60,.06)")
                .attr("stroke", wStroke)
                .attr("stroke-width", 2)
                .style("cursor", c.wifeId ? "pointer" : "default")
                .on("click", (event) => { event.stopPropagation(); if (c.wifeId) onPersonClick(c.wifeId); });

            g.append("foreignObject")
                .attr("x", 14).attr("y", -H / 2 + 12).attr("width", half - 28).attr("height", H - 24)
                .style("pointer-events", "none")
                .append("xhtml:div")
                .style("width", "100%").style("height", "100%")
                .style("display", "flex").style("flex-direction", "column")
                .style("justify-content", "center").style("align-items", "center")
                .style("text-align", "center")
                .html(`
      <div style="font-weight:700;font-size:13px;line-height:1.15;color:#2c3e50;word-break:break-word">${escapeHtml(wName)}</div>
      ${(wife?.birth || wife?.death) ? `<div style="margin-top:4px;font-size:10px;color:#7f8c8d">${formatLife(wife)}</div>` : ''}
    `);

            if (c.marriage) {
                g.append("foreignObject")
                    .attr("x", -60).attr("y", H / 2 - 18).attr("width", 120).attr("height", 24)
                    .style("pointer-events", "none")
                    .append("xhtml:div")
                    .style("width", "100%").style("height", "100%")
                    .style("display", "flex").style("align-items", "center").style("justify-content", "center")
                    .html(`
        <div style="padding:3px 10px;border-radius:999px;background:rgba(44,62,80,.08);font-size:10px;color:#2c3e50">
          <i class="fa-solid fa-ring" style="margin-right:6px"></i>${escapeHtml(formatDate(c.marriage))}
        </div>
      `);
            }
        }

        function keyNode(n) { return `${n.type}:${n.type === 'person' ? n.id : n.famId}`; }

        /* =========================
           INFO PANEL
        ========================= */
        function showPersonInfo(personId) {
            const person = allData.people[personId];
            if (!person) return;

            const infoDiv = document.getElementById('person-info');

            // parents
            let parents = [];
            if (person.familiesAsChild?.length) {
                const fam = allData.families[person.familiesAsChild[0]];
                if (fam) {
                    if (fam.husband && allData.people[fam.husband]) parents.push({ role: '–û—Ç–µ—Ü', id: fam.husband, icon: 'fas fa-male' });
                    if (fam.wife && allData.people[fam.wife]) parents.push({ role: '–ú–∞—Ç—å', id: fam.wife, icon: 'fas fa-female' });
                }
            }

            // spouses + children
            let spouses = [];
            let children = [];
            for (const famId of (person.familiesAsSpouse || [])) {
                const fam = allData.families[famId];
                if (!fam) continue;

                const spouseId = fam.husband === personId ? fam.wife : fam.husband;
                if (spouseId && allData.people[spouseId]) spouses.push({ id: spouseId, marriage: fam.marriage });

                for (const childId of (fam.children || [])) {
                    if (allData.people[childId]) children.push(childId);
                }
            }

            let html = `
    <div class="person-details">
      <div class="detail-row">
        <div class="detail-label">–ò–º—è</div>
        <div class="detail-value">${escapeHtml(person.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')}</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">–ü–æ–ª</div>
        <div class="detail-value">${person.gender === 'M' ? '–ú—É–∂—Å–∫–æ–π' : person.gender === 'F' ? '–ñ–µ–Ω—Å–∫–∏–π' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
      </div>
      ${person.birth ? `
      <div class="detail-row">
        <div class="detail-label">–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</div>
        <div class="detail-value">${escapeHtml(formatDate(person.birth))}</div>
      </div>`: ''}
      ${person.death ? `
      <div class="detail-row">
        <div class="detail-label">–î–∞—Ç–∞ —Å–º–µ—Ä—Ç–∏</div>
        <div class="detail-value">${escapeHtml(formatDate(person.death))}</div>
      </div>`: ''}
  `;

            if (parents.length) {
                html += `<div class="detail-row"><div class="detail-label">–†–æ–¥–∏—Ç–µ–ª–∏</div><div class="detail-value">`;
                parents.forEach(p => {
                    html += `
        <div class="family-member" style="cursor:pointer" onclick="onPersonClick('${p.id}')">
          <i class="${p.icon}"></i>
          <span><strong>${p.role}:</strong> ${escapeHtml(allData.people[p.id].name)}</span>
        </div>`;
                });
                html += `</div></div>`;
            }

            if (spouses.length) {
                html += `<div class="detail-row"><div class="detail-label">–°—É–ø—Ä—É–≥(–∞)</div><div class="detail-value">`;
                spouses.forEach(s => {
                    const sp = allData.people[s.id];
                    html += `
        <div class="family-member" style="cursor:pointer" onclick="onPersonClick('${s.id}')">
          <i class="fas fa-heart"></i>
          <span>${escapeHtml(sp.name)}${s.marriage ? ` (–±—Ä–∞–∫: ${escapeHtml(formatDate(s.marriage))})` : ''}</span>
        </div>`;
                });
                html += `</div></div>`;
            }

            if (children.length) {
                html += `<div class="detail-row"><div class="detail-label">–î–µ—Ç–∏ (${children.length})</div><div class="detail-value">`;
                children.forEach(cid => {
                    html += `
        <div class="family-member" style="cursor:pointer" onclick="onPersonClick('${cid}')">
          <i class="fas fa-child"></i>
          <span>${escapeHtml(allData.people[cid].name)}</span>
        </div>`;
                });
                html += `</div></div>`;
            }

            html += `</div>`;
            infoDiv.innerHTML = html;
            document.getElementById('info-panel').classList.add('open');
        }

        /* =========================
           CONTROLS + SEARCH
        ========================= */
        function setupControls() {
            document.getElementById('zoom-in').addEventListener('click', () => d3.select("#tree svg").transition().call(zoom.scaleBy, 1.2));
            document.getElementById('zoom-out').addEventListener('click', () => d3.select("#tree svg").transition().call(zoom.scaleBy, 0.8));
            document.getElementById('reset-view').addEventListener('click', () => {
                if (isBranchMode && branchFocusId) renderBranchView(branchFocusId);
                else renderFullTree();
            });

            document.getElementById('close-info').addEventListener('click', () => document.getElementById('info-panel').classList.remove('open'));
            document.getElementById('info-tab').addEventListener('click', () => document.getElementById('info-panel').classList.toggle('open'));
        }

        function setupSearch() {
            const input = document.getElementById('search-input');
            const resultsDiv = document.getElementById('search-results');

            input.addEventListener('input', () => {
                const query = input.value.trim().toLowerCase();
                if (query.length < 2) { resultsDiv.style.display = 'none'; return; }

                const matches = Object.values(allData.people)
                    .filter(p => p.name && p.name.toLowerCase().includes(query))
                    .slice(0, 10);

                if (!matches.length) { resultsDiv.style.display = 'none'; return; }

                resultsDiv.innerHTML = matches.map(p => `
      <div class="search-result-item" data-id="${p.id}">
        <span>${escapeHtml(p.name)}</span>
        <small>${p.birth ? escapeHtml(formatDate(p.birth)) : ''}</small>
      </div>`).join('');

                resultsDiv.style.display = 'block';

                resultsDiv.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = item.getAttribute('data-id');
                        input.value = '';
                        resultsDiv.style.display = 'none';
                        onPersonClick(id);
                    });
                });
            });

            document.addEventListener('click', (e) => {
                if (!resultsDiv.contains(e.target) && e.target !== input) resultsDiv.style.display = 'none';
            });
        }

        function updateStats() {
            document.getElementById('person-count').textContent = Object.keys(allData.people).length;
            document.getElementById('tree-stats').textContent = '–ì–æ—Ç–æ–≤–æ';
        }

        /* =========================
           HELPERS
        ========================= */
        function formatDate(s) { return s || ''; }

        function formatLife(p) {
            if (!p) return '';
            const b = p.birth ? formatDate(p.birth) : '';
            const d = p.death ? formatDate(p.death) : '';
            if (b && d) return `${escapeHtml(b)} ‚Äî ${escapeHtml(d)}`;
            if (b) return `${escapeHtml(b)}`;
            if (d) return `—É–º. ${escapeHtml(d)}`;
            return '';
        }

        function escapeHtml(s) {
            return String(s || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", "&#039;");
        }

        /* =========================
           START
        ========================= */
        initApp();
    </script>
