<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семейное древо</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Segoe UI, Tahoma, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column
        }

        .app-header {
            background: #2c3e50;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            z-index: 10
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo i {
            font-size: 26px;
            color: #3498db
        }

        .logo h1 {
            font-size: 20px
        }

        .controls {
            display: flex;
            gap: 10px
        }

        .ctrl-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .15);
            border: none;
            color: #fff;
            cursor: pointer
        }

        .ctrl-btn:hover {
            background: #3498db
        }

        .main-content {
            flex: 1;
            position: relative
        }

        #tree {
            width: 100%;
            height: 100%
        }

        .link {
            fill: none;
            stroke: rgba(44, 62, 80, .28);
            stroke-width: 2;
            stroke-linecap: round
        }

        .node {
            cursor: pointer
        }

        .card-shadow {
            filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, .15))
        }

        .node.selected .person-outer {
            stroke: #f39c12 !important;
            stroke-width: 4 !important
        }

        .person-outer {
            fill: #fff;
            stroke-width: 2
        }

        .person-outer.m {
            stroke: #3498db
        }

        .person-outer.f {
            stroke: #e74c3c
        }

        .person-outer.u {
            stroke: #95a5a6
        }

        .info-panel {
            position: fixed;
            top: 80px;
            right: 0;
            width: 360px;
            height: calc(100vh - 140px);
            background: #fff;
            border-radius: 14px 0 0 14px;
            transform: translateX(calc(100% - 46px));
            transition: .25s;
            z-index: 100;
            box-shadow: 0 12px 34px rgba(0, 0, 0, .25);
            overflow: hidden
        }

        .info-panel.open {
            transform: translateX(0)
        }

        .info-tab {
            position: absolute;
            left: -46px;
            top: 120px;
            width: 46px;
            height: 140px;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer
        }

        .info-header {
            background: #2c3e50;
            color: #fff;
            padding: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            line-height: 1
        }

        .info-content {
            padding: 16px;
            overflow: auto;
            height: calc(100% - 52px);
            font-size: 14px
        }

        @media(max-width:768px) {
            .info-panel {
                width: 92vw;
                top: auto;
                bottom: 20px;
                height: min(70vh, 520px)
            }
        }
    </style>
</head>

<body>
    <div class="app-container">

        <header class="app-header">
            <div class="logo">
                <i class="fas fa-tree"></i>
                <h1>Семейное древо</h1>
            </div>
            <div class="controls">
                <button id="zoom-in" class="ctrl-btn" title="Увеличить"><i class="fas fa-search-plus"></i></button>
                <button id="zoom-out" class="ctrl-btn" title="Уменьшить"><i class="fas fa-search-minus"></i></button>
                <button id="reset-view" class="ctrl-btn" title="Сброс"><i class="fas fa-expand"></i></button>
            </div>
        </header>

        <div class="main-content">
            <div id="tree"></div>
        </div>

        <div id="info-panel" class="info-panel">
            <div id="info-tab" class="info-tab" title="Информация"><i class="fas fa-user"></i></div>
            <div class="info-header">
                <div>Информация</div>
                <button id="close-info" class="close-btn" title="Свернуть">&times;</button>
            </div>
            <div id="person-info" class="info-content">Выберите человека</div>
        </div>

    </div>

    <script>
        /* ================= STATE ================= */
        let data = null, zoom = null;
        let rootId = null, currentId = null;

        /* ================= CONFIG ================= */
        // насколько близко стоят супруги
        const SPOUSE_OFFSET_Y = 240; // уменьшай (200/180) если хочешь плотнее
        const CARD_W = 220;
        const CARD_H = 80;
        const MINI_W = 196;
        const MINI_H = 60;

        /* ================= INIT ================= */
        fetch('./3.ged')
            .then(r => r.text())
            .then(t => {
                data = parseGedcom(t);
                rootId = findRoot();
                renderFull();
                setupUI();
            })
            .catch(e => console.error('GED load error', e));

        /* ================= GEDCOM ================= */
        function parseGedcom(t) {
            const people = {}, fams = {};
            let cur = null, evt = null;

            t.split(/\r?\n/).forEach(l => {
                const m = l.match(/^(\d+)\s+(@?[^ ]+@?)\s*(.*)$/);
                if (!m) return;

                const lvl = +m[1];
                const tag = m[2].replace(/@/g, '');
                const val = m[3];

                if (lvl === 0) {
                    evt = null;
                    if (val.includes('INDI')) {
                        cur = { t: 'P', id: tag };
                        people[tag] = { id: tag, name: '', sex: '', birth: '', death: '', FAMS: [], FAMC: [] };
                    } else if (val.includes('FAM')) {
                        cur = { t: 'F', id: tag };
                        fams[tag] = { id: tag, husb: null, wife: null, chil: [], marriage: '' };
                    } else {
                        cur = null;
                    }
                    return;
                }

                if (!cur) return;

                if (lvl === 1) {
                    evt = null;
                    if (tag === 'BIRT') evt = 'birth';
                    if (tag === 'DEAT') evt = 'death';
                    if (tag === 'MARR') evt = 'marriage';
                }

                if (cur.t === 'P') {
                    const p = people[cur.id];
                    if (tag === 'NAME') p.name = val.replace(/\//g, '');
                    if (tag === 'SEX') p.sex = val;
                    if (tag === 'FAMS') p.FAMS.push(val.replace(/@/g, ''));
                    if (tag === 'FAMC') p.FAMC.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') p[evt] = val;
                }

                if (cur.t === 'F') {
                    const f = fams[cur.id];
                    if (tag === 'HUSB') f.husb = val.replace(/@/g, '');
                    if (tag === 'WIFE') f.wife = val.replace(/@/g, '');
                    if (tag === 'CHIL') f.chil.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') f[evt] = val;
                }
            });

            return { people, fams };
        }

        function findRoot() {
            const ids = Object.keys(data.people);
            return ids.find(id => !(data.people[id].FAMC || []).length) || ids[0];
        }

        /* ================= TREE MODEL =================
           person -> union -> children
           union used for grouping kids, BUT we DO NOT draw person->union link.
        ================================================ */
        function buildDesc(id, seen = new Set()) {
            if (!id || seen.has(id)) return null;
            seen.add(id);

            const p = data.people[id];
            if (!p) return null;

            const n = { type: 'person', id, name: p.name || 'Без имени', sex: p.sex || '', b: p.birth || '', d: p.death || '', children: [] };

            (p.FAMS || []).forEach(fid => {
                const f = data.fams[fid]; if (!f) return;
                const spouse = (f.husb === id) ? f.wife : f.husb;

                const u = {
                    type: 'union',
                    fid,
                    primary: id,
                    spouse: spouse || null,
                    marriage: f.marriage || '',
                    children: []
                };

                (f.chil || []).forEach(c => {
                    const ch = buildDesc(c, new Set(seen));
                    if (ch) u.children.push(ch);
                });

                if (!u.children.length) delete u.children;
                if (u.spouse || u.children) n.children.push(u);
            });

            if (!n.children.length) delete n.children;
            return n;
        }

        /* ================= INLINE COUPLE LAYOUT =================
           D3 positions union as "next generation". We reposition union BETWEEN spouses:
           person at parent position, spouse drawn to the right, union in the middle.
           We also shift union subtree so children stay near and links don't stretch.
        ========================================================== */
        function rx(d) { return (d._rx ?? d.x); }
        function ry(d) { return (d._ry ?? d.y); }

        function applyCoupleLayout(root) {
            root.descendants().forEach(d => {
                d._rx = d.x;
                d._ry = d.y;

                if (d.data.type === 'union' && d.parent) {
                    const oldX = d.x;
                    const oldY = d.y;

                    // union "center" between spouses on the same row as the person
                    d._rx = d.parent.x;
                    d._ry = d.parent.y + (SPOUSE_OFFSET_Y / 2);

                    const dx = d._rx - oldX;
                    const dy = d._ry - oldY;

                    // shift entire union subtree to keep children close (avoid huge stretched links)
                    d.descendants().forEach((sub, idx) => {
                        if (idx === 0) return;
                        sub._rx = (sub._rx ?? sub.x) + dx;
                        sub._ry = (sub._ry ?? sub.y) + dy;
                    });
                }
            });
        }

        /* ================= UI ACTIONS ================= */
        function onPersonClick(id) {
            selectPerson(id);
            // Панель не открываем автоматически — только по вкладке
        }

        function selectPerson(id) {
            currentId = id;
            const p = data.people[id];

            document.getElementById('person-info').innerHTML = `
    <div style="font-weight:800;font-size:16px;margin-bottom:10px;color:#2c3e50">${escapeHtml(p?.name || '')}</div>
    ${p?.birth ? `<div><b>Рождение:</b> ${escapeHtml(p.birth)}</div>` : ''}
    ${p?.death ? `<div><b>Смерть:</b> ${escapeHtml(p.death)}</div>` : ''}
  `;
        }

        /* ================= RENDER ================= */
        function renderFull() {
            const tree = buildDesc(rootId);
            drawTree(tree);
        }

        function drawTree(tree) {
            d3.select('#tree').selectAll('*').remove();

            const container = document.getElementById('tree');
            const w = container.clientWidth;
            const h = container.clientHeight;

            const svg = d3.select('#tree').append('svg').attr('width', w).attr('height', h);
            const g = svg.append('g');

            zoom = d3.zoom().scaleExtent([0.15, 3]).on('zoom', e => g.attr('transform', e.transform));
            svg.call(zoom);

            // компактнее дерево
            const layout = d3.tree()
                .nodeSize([130, 280])     // можно ещё меньше: 120, 260
                .separation((a, b) => a.parent === b.parent ? 1.05 : 1.2);

            const root = d3.hierarchy(tree);
            layout(root);

            // ключ: позиционируем union между супругами и сдвигаем детей
            applyCoupleLayout(root);

            // links: НЕ рисуем person->union (чтобы не было "муж->жена->дети")
            // рисуем:
            //  - person->child (если child не union)
            //  - union->children (дети идут от союза)
            const links = root.links().filter(l => l.target.data.type !== 'union');

            const linkGen = d3.linkHorizontal().x(p => p.y).y(p => p.x);

            g.selectAll('.link')
                .data(links)
                .enter().append('path')
                .attr('class', 'link')
                .attr('d', d => linkGen({
                    source: { x: rx(d.source), y: ry(d.source) },
                    target: { x: rx(d.target), y: ry(d.target) }
                }));

            const node = g.selectAll('.node')
                .data(root.descendants())
                .enter().append('g')
                .attr('class', d => `node ${d.data.type}${(d.data.type === 'person' && d.data.id === currentId) ? ' selected' : ''}`)
                .attr('transform', d => `translate(${ry(d)},${rx(d)})`)
                .each(function (d) { drawNode(d3.select(this), d); });

            fit(svg, g, w, h);
        }

        function drawNode(g, d) {
            const dataNode = d.data;

            if (dataNode.type === 'person') {
                const cls = dataNode.sex === 'M' ? 'm' : dataNode.sex === 'F' ? 'f' : 'u';

                g.append('rect')
                    .attr('class', 'person-outer card-shadow ' + cls)
                    .attr('x', -CARD_W / 2).attr('y', -CARD_H / 2)
                    .attr('width', CARD_W).attr('height', CARD_H)
                    .attr('rx', 14);

                g.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('y', -6)
                    .style('font-weight', '800')
                    .style('font-size', '13px')
                    .text(shorten(dataNode.name, 26));

                const line = formatLifeLine(dataNode);
                if (line) {
                    g.append('text')
                        .attr('text-anchor', 'middle')
                        .attr('y', 16)
                        .style('font-size', '11px')
                        .style('fill', '#667')
                        .text(shorten(line, 26));
                }

                g.on('click', (ev) => { ev.stopPropagation(); onPersonClick(dataNode.id); });
                return;
            }

            if (dataNode.type === 'union') {
                // союз существует как "опорная точка" для детей, но НЕ как ступень от мужа
                // (мы уже убрали person->union link)

                // 1) рисуем линию между супругами коротко (центр в union)
                // relative coords in this union group:
                const half = SPOUSE_OFFSET_Y / 2;

                // линия "муж — союз — жена"
                g.append('path')
                    .attr('d', `M ${-half} 0 L ${half} 0`)
                    .attr('fill', 'none')
                    .attr('stroke', 'rgba(44,62,80,.22)')
                    .attr('stroke-width', 2);

                // 2) точка союза по центру
                g.append('circle')
                    .attr('r', 7)
                    .attr('fill', 'rgba(44,62,80,.18)')
                    .attr('stroke', 'rgba(44,62,80,.35)')
                    .attr('stroke-width', 2);

                // 3) дата союза под точкой
                if (dataNode.marriage) {
                    g.append('foreignObject')
                        .attr('x', -78).attr('y', 14).attr('width', 156).attr('height', 26)
                        .style('pointer-events', 'none')
                        .append('xhtml:div')
                        .style('width', '100%')
                        .style('height', '100%')
                        .style('display', 'flex')
                        .style('align-items', 'center')
                        .style('justify-content', 'center')
                        .html(`
          <div style="padding:3px 10px;border-radius:999px;background:rgba(255,255,255,.85);font-size:10px;color:#2c3e50;box-shadow:0 6px 14px rgba(0,0,0,.08)">
            <i class="fa-solid fa-ring" style="margin-right:6px"></i>${escapeHtml(dataNode.marriage)}
          </div>
        `);
                }

                // 4) супруг(а) как карточка справа от союза (рядом!)
                // ВАЖНО: предки приходят к "потомку" (левому человеку), а дети — от союза вниз (через links union->children)
                if (dataNode.spouse && data.people[dataNode.spouse]) {
                    const sp = data.people[dataNode.spouse];
                    const sg = g.append('g')
                        .attr('transform', `translate(${half},0)`)
                        .style('cursor', 'pointer')
                        .on('click', (ev) => { ev.stopPropagation(); onPersonClick(dataNode.spouse); });

                    drawMiniPersonCard(sg, sp, +1);
                }

                // 5) левый партнёр (потомок) визуально уже нарисован как person-узел слева.
                // но чтобы пара выглядела "рядом", мы рисуем мини-карточку левого партнёра в union (опционально).
                // Чтобы НЕ дублировать карточку, мы НЕ рисуем её здесь.

                return;
            }
        }

        function drawMiniPersonCard(g, person, dir) {
            // мини-карточка закрепляется с "якорем" в центре на точке связи
            // поэтому смещаем её вправо, чтобы точка связи была у края карточки
            const cls = person.sex === 'M' ? 'm' : person.sex === 'F' ? 'f' : 'u';

            // сдвигаем карточку так, чтобы она была справа от точки союза
            const xShift = (MINI_W / 2) + 18;
            g.attr('transform', `translate(${xShift},0)`);

            g.append('rect')
                .attr('class', 'card-shadow person-outer ' + cls)
                .attr('x', -MINI_W / 2).attr('y', -MINI_H / 2)
                .attr('width', MINI_W).attr('height', MINI_H)
                .attr('rx', 14);

            g.append('text')
                .attr('text-anchor', 'middle')
                .attr('y', -4)
                .style('font-weight', '800')
                .style('font-size', '12px')
                .text(shorten(person.name || 'Без имени', 24));

            const line = formatLifeLine({ b: person.birth || '', d: person.death || '' });
            if (line) {
                g.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('y', 16)
                    .style('font-size', '10px')
                    .style('fill', '#667')
                    .text(shorten(line, 26));
            }
        }

        function fit(svg, g, w, h) {
            const b = g.node().getBBox();
            const pad = 120;
            const s = Math.min(0.95, (w - pad) / b.width, (h - pad) / b.height);
            const tx = w / 2 - (b.x + b.width / 2) * s;
            const ty = h / 2 - (b.y + b.height / 2) * s;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(s));
        }

        /* ================= UI ================= */
        function setupUI() {
            document.getElementById('zoom-in').onclick = () => d3.select('svg').transition().call(zoom.scaleBy, 1.2);
            document.getElementById('zoom-out').onclick = () => d3.select('svg').transition().call(zoom.scaleBy, 0.85);
            document.getElementById('reset-view').onclick = () => renderFull();

            document.getElementById('info-tab').onclick = () => document.getElementById('info-panel').classList.toggle('open');
            document.getElementById('close-info').onclick = () => document.getElementById('info-panel').classList.remove('open');

            window.addEventListener('resize', () => renderFull());
        }

        /* ================= HELPERS ================= */
        function escapeHtml(s) {
            return String(s || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", "&#039;");
        }

        function shorten(s, n) {
            s = String(s || '');
            return s.length > n ? s.slice(0, n - 1) + '…' : s;
        }

        function formatLifeLine(p) {
            const b = (p?.b || '').trim();
            const d = (p?.d || '').trim();
            if (b && d) return `${b} — ${d}`;
            if (b) return b;
            if (d) return d;
            return '';
        }
    </script>
</body>

</html>
