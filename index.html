<body>

                <div>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>

            </div>

    <script>
        /* ================= STATE ================= */
        let data = null, zoom = null;
        let rootId = null, currentId = null;

        /* ================= CONFIG ================= */
        const CARD_W = 220;
        const CARD_H = 86;                 // —á—É—Ç—å –≤—ã—à–µ, —á—Ç–æ–±—ã 3 —Å—Ç—Ä–æ–∫–∏ –§–ò–û —á–∏—Ç–∞–ª–∏—Å—å
        const COUPLE_GAP = 8;
        const COUPLE_TOTAL_H = CARD_H * 2 + COUPLE_GAP;

        const NODE_X = COUPLE_TOTAL_H + 14;
        const NODE_Y = 250;
        const SEP_SIBLINGS = 1.0;
        const SEP_OTHER = 1.12;

        /* ================= INIT ================= */
        fetch('./3.ged')
            .then(r => r.text())
            .then(t => {
                data = parseGedcom(t);
                rootId = findRoot();
                render();
                setupUI();
            })
            .catch(e => console.error('GED load error', e));

        /* ================= GEDCOM ================= */
        function parseGedcom(t) {
            const people = {}, fams = {};
            let cur = null, evt = null;

            t.split(/\r?\n/).forEach(l => {
                const m = l.match(/^(\d+)\s+(@?[^ ]+@?)\s*(.*)$/);
                if (!m) return;

                const lvl = +m[1];
                const tag = m[2].replace(/@/g, '');
                const val = m[3];

                if (lvl === 0) {
                    evt = null;
                    if (val.includes('INDI')) {
                        cur = { t: 'P', id: tag };
                        people[tag] = { id: tag, name: '', sex: '', birth: '', death: '', FAMS: [], FAMC: [] };
                    } else if (val.includes('FAM')) {
                        cur = { t: 'F', id: tag };
                        fams[tag] = { id: tag, husb: null, wife: null, chil: [], marriage: '' };
                    } else {
                        cur = null;
                    }
                    return;
                }

                if (!cur) return;

                if (lvl === 1) {
                    evt = null;
                    if (tag === 'BIRT') evt = 'birth';
                    if (tag === 'DEAT') evt = 'death';
                    if (tag === 'MARR') evt = 'marriage';
                }

                if (cur.t === 'P') {
                    const p = people[cur.id];
                    if (tag === 'NAME') p.name = val.replace(/\//g, '').trim();
                    if (tag === 'SEX') p.sex = val;
                    if (tag === 'FAMS') p.FAMS.push(val.replace(/@/g, ''));
                    if (tag === 'FAMC') p.FAMC.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') p[evt] = val.trim();
                }

                if (cur.t === 'F') {
                    const f = fams[cur.id];
                    if (tag === 'HUSB') f.husb = val.replace(/@/g, '');
                    if (tag === 'WIFE') f.wife = val.replace(/@/g, '');
                    if (tag === 'CHIL') f.chil.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') f[evt] = val.trim();
                }
            });

            return { people, fams };
        }

        function findRoot() {
            const ids = Object.keys(data.people);
            return ids.find(id => !(data.people[id].FAMC || []).length) || ids[0];
        }

        /* ================= BUILD DISPLAY TREE ================= */
        function buildDisplayTree(personId, seen = new Set()) {
            if (!personId || seen.has(personId)) return null;
            seen.add(personId);

            const p = data.people[personId];
            if (!p) return null;

            const fams = (p.FAMS || []).map(fid => data.fams[fid]).filter(Boolean);

            const mainFam = fams.find(f => {
                const spouse = (f.husb === personId) ? f.wife : f.husb;
                return !!spouse || (f.chil && f.chil.length);
            });

            if (mainFam) {
                const spouseId = (mainFam.husb === personId) ? mainFam.wife : mainFam.husb;

                const node = {
                    type: 'couple',
                    primaryId: personId,
                    spouseId: spouseId || null,
                    marriage: mainFam.marriage || '',
                    children: []
                };

                (mainFam.chil || []).forEach(cid => {
                    const ch = buildDisplayTree(cid, new Set(seen));
                    if (ch) node.children.push(ch);
                });

                if (!node.children.length) delete node.children;
                return node;
            }

            return {
                type: 'person',
                id: personId,
                name: p.name || '–ë–µ–∑ –∏–º–µ–Ω–∏',
                sex: p.sex || '',
                b: p.birth || '',
                d: p.death || '',
            };
        }

        /* ================= RENDER ================= */
        function render() {
            const tree = buildDisplayTree(rootId);
            drawTree(tree);
        }

        function drawTree(tree) {
            d3.select('#tree').selectAll('*').remove();

            const container = document.getElementById('tree');
            const w = container.clientWidth;
            const h = container.clientHeight;

            const svg = d3.select('#tree').append('svg').attr('width', w).attr('height', h);
            const g = svg.append('g');

            zoom = d3.zoom().scaleExtent([0.15, 3]).on('zoom', e => g.attr('transform', e.transform));
            svg.call(zoom);

            const layout = d3.tree()
                .nodeSize([NODE_X, NODE_Y])
                .separation((a, b) => a.parent === b.parent ? SEP_SIBLINGS : SEP_OTHER);

            const root = d3.hierarchy(tree);
            layout(root);

            const links = root.links();
            const linkGen = d3.linkHorizontal().x(p => p.y).y(p => p.x);

            g.selectAll('.link')
                .data(links)
                .enter().append('path')
                .attr('class', 'link')
                .attr('d', l => linkGen({
                    source: getLinkSourceAnchor(l.source),
                    target: getLinkTargetAnchor(l.target)
                }));

            g.selectAll('.node')
                .data(root.descendants())
                .enter().append('g')
                .attr('class', d => `node ${d.data.type}`)
                .attr('transform', d => `translate(${d.y},${d.x})`)
                .each(function (d) { drawNode(d3.select(this), d.data); });

            fit(svg, g, w, h);
        }

        /* ================= LINK ANCHORS ================= */
        function getLinkSourceAnchor(node) {
            const y = node.y + (CARD_W / 2);
            return { x: node.x, y };
        }

        function getLinkTargetAnchor(node) {
            const d = node.data;
            const y = node.y - (CARD_W / 2);

            if (d.type === 'couple') {
                // –≤—Ö–æ–¥—è—â–∞—è –ª–∏–Ω–∏—è –≤ —Ä–µ–±—ë–Ω–∫–∞ (–≤–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–æ—á–∫–∞)
                const half = (CARD_H + COUPLE_GAP) / 2;
                const topCardCenterX = node.x - half;
                return { x: topCardCenterX, y };
            }

            return { x: node.x, y };
        }

        /* ================= NODE DRAW ================= */
        function drawNode(g, n) {
            if (n.type === 'person') {
                const p = data.people[n.id] || { name: n.name, sex: n.sex, birth: n.b, death: n.d };
                drawPersonCard(g, {
                    id: n.id,
                    name: p.name || n.name,
                    sex: p.sex || n.sex,
                    b: p.birth || n.b,
                    d: p.death || n.d
                }, 0);
                return;
            }

            if (n.type === 'couple') {
                const primary = data.people[n.primaryId];
                const spouse = n.spouseId ? data.people[n.spouseId] : null;

                const half = (CARD_H + COUPLE_GAP) / 2;

                // –≤–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–æ—á–∫–∞ (–ø–æ—Ç–æ–º–æ–∫)
                drawPersonCard(g, {
                    id: n.primaryId,
                    name: primary?.name || '–ë–µ–∑ –∏–º–µ–Ω–∏',
                    sex: primary?.sex || '',
                    b: primary?.birth || '',
                    d: primary?.death || ''
                }, -half);

                // –Ω–∏–∂–Ω—è—è –∫–∞—Ä—Ç–æ—á–∫–∞ (—Å—É–ø—Ä—É–≥/—Å—É–ø—Ä—É–≥–∞)
                if (spouse) {
                    drawPersonCard(g, {
                        id: n.spouseId,
                        name: spouse?.name || '–ë–µ–∑ –∏–º–µ–Ω–∏',
                        sex: spouse?.sex || '',
                        b: spouse?.birth || '',
                        d: spouse?.death || ''
                    }, +half);
                }

                // –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∫–æ–Ω–Ω–µ–∫—Ç–æ—Ä –º–µ–∂–¥—É —Å—É–ø—Ä—É–≥–∞–º–∏
                g.append('path')
                    .attr('d', `M 0 ${-half + CARD_H / 2} L 0 ${+half - CARD_H / 2}`)
                    .attr('fill', 'none')
                    .attr('stroke', 'rgba(44,62,80,.22)')
                    .attr('stroke-width', 2);

                // ===== –¶–µ–Ω—Ç—Ä –ø–∞—Ä—ã: üíç + –¥–∞—Ç–∞ —Å—Ç—Ä–æ–≥–æ –ü–û –¶–ï–ù–¢–†–£ –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ =====
                const marriage = formatGedcomDate(n.marriage);

                // –∫—Ä–∞—Å–∏–≤—ã–π –±–µ–π–¥–∂ (HTML –≤–Ω—É—Ç—Ä–∏ foreignObject), –≤—ã—Ä–æ–≤–Ω–µ–Ω –ø–æ —Ü–µ–Ω—Ç—Ä—É
                if (marriage) {
                    const W = 190, H = 30;
                    g.append('foreignObject')
                        .attr('x', -W / 2).attr('y', -H / 2)
                        .attr('width', W).attr('height', H)
                        .style('pointer-events', 'none')
                        .append('xhtml:div')
                        .style('width', '100%')
                        .style('height', '100%')
                        .style('display', 'flex')
                        .style('align-items', 'center')
                        .style('justify-content', 'center')
                        .html(`
          <div style="
            display:inline-flex;align-items:center;gap:8px;
            padding:4px 12px;border-radius:999px;
            background:rgba(255,255,255,.92);
            box-shadow:0 8px 18px rgba(0,0,0,.10);
            font-size:11px;color:#2c3e50;font-weight:600;
          ">
            <i class="fa-solid fa-ring" style="font-size:16px;color:#e74c3c"></i>
            <span>${escapeHtml(marriage)}</span>
          </div>
        `);
                } else {
                    // –¥–∞–∂–µ –µ—Å–ª–∏ –¥–∞—Ç—ã –Ω–µ—Ç ‚Äî –æ—Å—Ç–∞–≤–∏–º –º–∞–ª–µ–Ω—å–∫—É—é —Ç–æ—á–∫—É —Å–æ—é–∑–∞
                    g.append('circle')
                        .attr('r', 7)
                        .attr('cx', 0).attr('cy', 0)
                        .attr('fill', 'rgba(255,255,255,.92)')
                        .attr('stroke', 'rgba(44,62,80,.35)')
                        .attr('stroke-width', 2);

                    g.append('text')
                        .attr('text-anchor', 'middle')
                        .attr('x', 0)
                        .attr('y', 4)
                        .style('font-size', '12px')
                        .style('fill', '#e74c3c')
                        .text('üíç');
                }

                return;
            }
        }

        function drawPersonCard(g, p, yOffset) {
            const cls = p.sex === 'M' ? 'm' : p.sex === 'F' ? 'f' : 'u';

            const group = g.append('g')
                .attr('transform', `translate(0,${yOffset})`)
                .style('cursor', 'pointer')
                .on('click', (ev) => { ev.stopPropagation(); selectPerson(p.id); });

            group.append('rect')
                .attr('class', 'person-outer card-shadow ' + cls)
                .attr('x', -CARD_W / 2).attr('y', -CARD_H / 2)
                .attr('width', CARD_W).attr('height', CARD_H)
                .attr('rx', 14);

            // –§–ò–û –≤ 3 —Å—Ç—Ä–æ–∫–∏
            const lines = splitName3(p.name);
            const text = group.append('text')
                .attr('text-anchor', 'middle')
                .attr('y', -14)
                .style('font-weight', '800')
                .style('font-size', '12.5px');

            lines.forEach((ln, idx) => {
                text.append('tspan')
                    .attr('x', 0)
                    .attr('dy', idx === 0 ? 0 : 14)
                    .text(shorten(ln, 28));
            });

            // –¥–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è / –∂–∏–∑–Ω—å
            const life = formatLifeLine(p);
            if (life) {
                group.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('y', 30)
                    .style('font-size', '11px')
                    .style('fill', '#667')
                    .text(life);
            }

            if (p.id === currentId) {
                group.classed('selected', true);
            }
        }

        /* ================= INFO PANEL ================= */
        function selectPerson(id) {
            currentId = id;
            const p = data.people[id];

            const b = formatGedcomDate(p?.birth || '');
            const d = formatGedcomDate(p?.death || '');

            document.getElementById('person-info').innerHTML = `
    <div style="font-weight:800;font-size:16px;margin-bottom:10px;color:#2c3e50">${escapeHtml(p?.name || '')}</div>
    ${b ? `<div><b>–†–æ–∂–¥–µ–Ω–∏–µ:</b> ${escapeHtml(b)}</div>` : ''}
    ${d ? `<div><b>–°–º–µ—Ä—Ç—å:</b> ${escapeHtml(d)}</div>` : ''}
  `;

            render();
        }

        /* ================= FORMATTING ================= */

        // 1) –ò–º—è/–û—Ç—á–µ—Å—Ç–≤–æ/–§–∞–º–∏–ª–∏—è –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —Å—Ç—Ä–æ–∫–∞—Ö
        function splitName3(full) {
            const s = String(full || '').trim().replace(/\s+/g, ' ');
            if (!s) return ['–ë–µ–∑ –∏–º–µ–Ω–∏'];
            const t = s.split(' ');

            if (t.length >= 3) {
                const first = t[0];
                const patronymic = t[1];
                const last = t.slice(2).join(' ');
                return [first, patronymic, last];
            }
            if (t.length === 2) {
                return [t[0], '', t[1]].filter(Boolean);
            }
            return [t[0]];
        }

        // 2) GEDCOM "27 MAR 2013" => "27.03.2013", "ABT 2010" => "‚âà2010"
        function formatGedcomDate(raw) {
            const s = String(raw || '').trim().toUpperCase();
            if (!s) return '';

            // —á–∞—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è ABT/EST/BEF/AFT
            const approx = s.startsWith('ABT ') || s.startsWith('EST ') || s.startsWith('CAL ');
            const before = s.startsWith('BEF ');
            const after = s.startsWith('AFT ');

            let x = s.replace(/^ABT\s+/, '')
                .replace(/^EST\s+/, '')
                .replace(/^CAL\s+/, '')
                .replace(/^BEF\s+/, '')
                .replace(/^AFT\s+/, '')
                .trim();

            // –µ—Å–ª–∏ —Ç–æ–ª—å–∫–æ –≥–æ–¥
            if (/^\d{4}$/.test(x)) {
                if (approx) return `‚âà${x}`;
                if (before) return `<${x}`;
                if (after) return `>${x}`;
                return x;
            }

            const months = {
                JAN: '01', FEB: '02', MAR: '03', APR: '04', MAY: '05', JUN: '06',
                JUL: '07', AUG: '08', SEP: '09', OCT: '10', NOV: '11', DEC: '12'
            };

            // —Ñ–æ—Ä–º–∞—Ç—ã: "9 SEP 1983", "03 DEC 1985", –∏–Ω–æ–≥–¥–∞ "SEP 1983"
            const parts = x.split(/\s+/);

            if (parts.length === 3) {
                const dd = pad2(parts[0]);
                const mm = months[parts[1]] || '';
                const yyyy = parts[2];
                if (mm && /^\d{4}$/.test(yyyy)) {
                    const out = `${dd}.${mm}.${yyyy}`;
                    if (approx) return `‚âà${out}`;
                    if (before) return `<${out}`;
                    if (after) return `>${out}`;
                    return out;
                }
            }

            if (parts.length === 2) {
                // "SEP 1983" -> "09.1983" (–Ω–æ –≤—ã –ø—Ä–æ—Å–∏–ª–∏ dd.mm.yyyy; –¥–Ω—è –Ω–µ—Ç => –æ—Å—Ç–∞–≤–∏–º "09.1983")
                const mm = months[parts[0]] || '';
                const yyyy = parts[1];
                if (mm && /^\d{4}$/.test(yyyy)) {
                    const out = `${mm}.${yyyy}`;
                    if (approx) return `‚âà${out}`;
                    if (before) return `<${out}`;
                    if (after) return `>${out}`;
                    return out;
                }
            }

            // fallback: –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å (–Ω–æ –±–µ–∑ –∞–Ω–≥–ª. –º—É—Å–æ—Ä–∞ –æ–±—ã—á–Ω–æ —Å—é–¥–∞ –Ω–µ –ø–æ–ø–∞–¥—ë–º)
            return raw.trim();
        }

        function pad2(v) {
            const n = String(v || '').replace(/\D/g, '');
            if (!n) return '00';
            return n.length === 1 ? `0${n}` : n.slice(0, 2);
        }

        function formatLifeLine(p) {
            const b = formatGedcomDate(p?.b || '');
            const d = formatGedcomDate(p?.d || '');
            if (b && d) return `${b} ‚Äî ${d}`;
            if (b) return b;
            if (d) return d;
            return '';
        }

        /* ================= FIT/HELPERS/UI ================= */
        function fit(svg, g, w, h) {
            const b = g.node().getBBox();
            const pad = 120;
            const s = Math.min(0.95, (w - pad) / b.width, (h - pad) / b.height);
            const tx = w / 2 - (b.x + b.width / 2) * s;
            const ty = h / 2 - (b.y + b.height / 2) * s;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(s));
        }

        function setupUI() {
            document.getElementById('zoom-in').onclick = () => d3.select('svg').transition().call(zoom.scaleBy, 1.2);
            document.getElementById('zoom-out').onclick = () => d3.select('svg').transition().call(zoom.scaleBy, 0.85);
            document.getElementById('reset-view').onclick = () => render();

            document.getElementById('info-tab').onclick = () => document.getElementById('info-panel').classList.toggle('open');
            document.getElementById('close-info').onclick = () => document.getElementById('info-panel').classList.remove('open');

            window.addEventListener('resize', () => render());
        }

        function escapeHtml(s) {
            return String(s || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", "&#039;");
        }

        function shorten(s, n) {
            s = String(s || '');
            return s.length > n ? s.slice(0, n - 1) + '‚Ä¶' : s;
        }
    </script>
