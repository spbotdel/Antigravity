<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семейное древо</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Segoe UI, Tahoma, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column
        }

        .app-header {
            background: #2c3e50;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            z-index: 10
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo i {
            font-size: 26px;
            color: #3498db
        }

        .logo h1 {
            font-size: 20px
        }

        .controls {
            display: flex;
            gap: 10px
        }

        .ctrl-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .15);
            border: none;
            color: #fff;
            cursor: pointer
        }

        .ctrl-btn:hover {
            background: #3498db
        }

        .main-content {
            flex: 1;
            position: relative
        }

        #tree {
            width: 100%;
            height: 100%
        }

        .link {
            fill: none;
            stroke: rgba(44, 62, 80, .28);
            stroke-width: 2;
            stroke-linecap: round
        }

        .node {
            cursor: default
        }

        .card-shadow {
            filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, .15))
        }

        .person-outer {
            fill: #fff;
            stroke-width: 2
        }

        .person-outer.m {
            stroke: #3498db
        }

        .person-outer.f {
            stroke: #e74c3c
        }

        .person-outer.u {
            stroke: #95a5a6
        }

        .node.selected .person-outer {
            stroke: #f39c12 !important;
            stroke-width: 4 !important
        }

        .info-panel {
            position: fixed;
            top: 80px;
            right: 0;
            width: 360px;
            height: calc(100vh - 140px);
            background: #fff;
            border-radius: 14px 0 0 14px;
            transform: translateX(calc(100% - 46px));
            transition: .25s;
            z-index: 100;
            box-shadow: 0 12px 34px rgba(0, 0, 0, .25);
            overflow: hidden
        }

        .info-panel.open {
            transform: translateX(0)
        }

        .info-tab {
            position: absolute;
            left: -46px;
            top: 120px;
            width: 46px;
            height: 140px;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer
        }

        .info-header {
            background: #2c3e50;
            color: #fff;
            padding: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            line-height: 1
        }

        .info-content {
            padding: 16px;
            overflow: auto;
            height: calc(100% - 52px);
            font-size: 14px
        }

        @media(max-width:768px) {
            .info-panel {
                width: 92vw;
                top: auto;
                bottom: 20px;
                height: min(70vh, 520px)
            }
        }
    </style>
</head>

<body>
    <div class="app-container">

        <header class="app-header">
            <div class="logo">
                <i class="fas fa-tree"></i>
                <h1>Семейное древо</h1>
            </div>
            <div class="controls">
                <button id="zoom-in" class="ctrl-btn" title="Увеличить"><i class="fas fa-search-plus"></i></button>
                <button id="zoom-out" class="ctrl-btn" title="Уменьшить"><i class="fas fa-search-minus"></i></button>
                <button id="reset-view" class="ctrl-btn" title="Сброс"><i class="fas fa-expand"></i></button>
            </div>
        </header>

        <div class="main-content">
            <div id="tree"></div>
        </div>

        <div id="info-panel" class="info-panel">
            <div id="info-tab" class="info-tab" title="Информация"><i class="fas fa-user"></i></div>
            <div class="info-header">
                <div>Информация</div>
                <button id="close-info" class="close-btn" title="Свернуть">&times;</button>
            </div>
            <div id="person-info" class="info-content">Выберите человека</div>
        </div>

    </div>

    <script>
        /* ================= STATE ================= */
        let data = null, zoom = null;
        let rootId = null, currentId = null;

        /* ================= CONFIG =================
           Дерево горизонтальное: X = вертикаль, Y = горизонталь
           Пара = 2 одинаковых карточки, "прилипают" вертикально, между ними иконка+дата
        =========================================== */
        const CARD_W = 220;
        const CARD_H = 80;
        const COUPLE_GAP = 12;            // зазор между супругами (прилипание)
        const COUPLE_ICON_R = 8;          // радиус точки союза
        const COUPLE_TOTAL_H = CARD_H * 2 + COUPLE_GAP;  // общая высота пары (для layout)

        /* ================= INIT ================= */
        fetch('./3.ged')
            .then(r => r.text())
            .then(t => {
                data = parseGedcom(t);
                rootId = findRoot();
                render();
                setupUI();
            })
            .catch(e => console.error('GED load error', e));

        /* ================= GEDCOM ================= */
        function parseGedcom(t) {
            const people = {}, fams = {};
            let cur = null, evt = null;

            t.split(/\r?\n/).forEach(l => {
                const m = l.match(/^(\d+)\s+(@?[^ ]+@?)\s*(.*)$/);
                if (!m) return;

                const lvl = +m[1];
                const tag = m[2].replace(/@/g, '');
                const val = m[3];

                if (lvl === 0) {
                    evt = null;
                    if (val.includes('INDI')) {
                        cur = { t: 'P', id: tag };
                        people[tag] = { id: tag, name: '', sex: '', birth: '', death: '', FAMS: [], FAMC: [] };
                    } else if (val.includes('FAM')) {
                        cur = { t: 'F', id: tag };
                        fams[tag] = { id: tag, husb: null, wife: null, chil: [], marriage: '' };
                    } else {
                        cur = null;
                    }
                    return;
                }

                if (!cur) return;

                if (lvl === 1) {
                    evt = null;
                    if (tag === 'BIRT') evt = 'birth';
                    if (tag === 'DEAT') evt = 'death';
                    if (tag === 'MARR') evt = 'marriage';
                }

                if (cur.t === 'P') {
                    const p = people[cur.id];
                    if (tag === 'NAME') p.name = val.replace(/\//g, '');
                    if (tag === 'SEX') p.sex = val;
                    if (tag === 'FAMS') p.FAMS.push(val.replace(/@/g, ''));
                    if (tag === 'FAMC') p.FAMC.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') p[evt] = val;
                }

                if (cur.t === 'F') {
                    const f = fams[cur.id];
                    if (tag === 'HUSB') f.husb = val.replace(/@/g, '');
                    if (tag === 'WIFE') f.wife = val.replace(/@/g, '');
                    if (tag === 'CHIL') f.chil.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') f[evt] = val;
                }
            });

            return { people, fams };
        }

        function findRoot() {
            const ids = Object.keys(data.people);
            return ids.find(id => !(data.people[id].FAMC || []).length) || ids[0];
        }

        /* ================= BUILD DISPLAY TREE =================
           Главное изменение: вместо person->union->children мы строим:
           - если у человека есть супруг(а) (первая семья): node.type = 'couple'
             внутри: primaryId + spouseId + date, дети = дети семьи
           - если супруг(а) нет: обычный person
           Это гарантирует:
           - одинаковые карточки
           - "прилипание"
           - дети выходят из центра пары
        ======================================================= */
        function buildDisplayTree(personId, seen = new Set()) {
            if (!personId || seen.has(personId)) return null;
            seen.add(personId);

            const p = data.people[personId];
            if (!p) return null;

            const fams = (p.FAMS || []).map(fid => data.fams[fid]).filter(Boolean);

            // берём "основную" семью: первую, где есть супруг или дети
            const mainFam = fams.find(f => {
                const spouse = (f.husb === personId) ? f.wife : f.husb;
                return !!spouse || (f.chil && f.chil.length);
            });

            if (mainFam) {
                const spouseId = (mainFam.husb === personId) ? mainFam.wife : mainFam.husb;
                const node = {
                    type: 'couple',
                    primaryId: personId,
                    spouseId: spouseId || null,
                    marriage: mainFam.marriage || '',
                    children: []
                };

                (mainFam.chil || []).forEach(cid => {
                    const ch = buildDisplayTree(cid, new Set(seen));
                    if (ch) node.children.push(ch);
                });

                if (!node.children.length) delete node.children;
                return node;
            }

            // одиночный человек
            const node = {
                type: 'person',
                id: personId,
                name: p.name || 'Без имени',
                sex: p.sex || '',
                b: p.birth || '',
                d: p.death || '',
            };
            return node;
        }

        /* ================= RENDER ================= */
        function render() {
            const tree = buildDisplayTree(rootId);
            drawTree(tree);
        }

        function drawTree(tree) {
            d3.select('#tree').selectAll('*').remove();

            const container = document.getElementById('tree');
            const w = container.clientWidth;
            const h = container.clientHeight;

            const svg = d3.select('#tree').append('svg').attr('width', w).attr('height', h);
            const g = svg.append('g');

            zoom = d3.zoom().scaleExtent([0.15, 3]).on('zoom', e => g.attr('transform', e.transform));
            svg.call(zoom);

            // nodeSize по X учитывает "пару" (высокий узел) => больше нет налезаний
            const layout = d3.tree()
                .nodeSize([COUPLE_TOTAL_H + 70, 270])
                .separation((a, b) => a.parent === b.parent ? 1.1 : 1.25);

            const root = d3.hierarchy(tree);
            layout(root);

            const linkGen = d3.linkHorizontal().x(p => p.y).y(p => p.x);

            g.selectAll('.link')
                .data(root.links())
                .enter().append('path')
                .attr('class', 'link')
                .attr('d', d => linkGen(d));

            g.selectAll('.node')
                .data(root.descendants())
                .enter().append('g')
                .attr('class', d => `node ${d.data.type}`)
                .attr('transform', d => `translate(${d.y},${d.x})`)
                .each(function (d) { drawNode(d3.select(this), d.data); });

            fit(svg, g, w, h);
        }

        /* ================= NODE DRAW ================= */
        function drawNode(g, n) {
            if (n.type === 'person') {
                drawPersonCard(g, {
                    id: n.id, name: n.name, sex: n.sex, b: n.b, d: n.d
                }, 0);
                return;
            }

            if (n.type === 'couple') {
                const primary = data.people[n.primaryId];
                const spouse = n.spouseId ? data.people[n.spouseId] : null;

                const half = (CARD_H + COUPLE_GAP) / 2;

                // верхняя карточка = "потомок" (к нему приходят предки)
                drawPersonCard(g, {
                    id: n.primaryId,
                    name: primary?.name || 'Без имени',
                    sex: primary?.sex || '',
                    b: primary?.birth || '',
                    d: primary?.death || ''
                }, -half);

                // нижняя карточка = супруг(а)
                if (spouse) {
                    drawPersonCard(g, {
                        id: n.spouseId,
                        name: spouse?.name || 'Без имени',
                        sex: spouse?.sex || '',
                        b: spouse?.birth || '',
                        d: spouse?.death || ''
                    }, +half);
                } else {
                    // если супруга нет, всё равно оставим нижнее место пустым, чтобы узел был одинаковый
                }

                // соединитель между супругами (вертикальный)
                g.append('path')
                    .attr('d', `M 0 ${-half + CARD_H / 2} L 0 ${+half - CARD_H / 2}`)
                    .attr('fill', 'none')
                    .attr('stroke', 'rgba(44,62,80,.22)')
                    .attr('stroke-width', 2);

                // точка союза в центре
                g.append('circle')
                    .attr('r', COUPLE_ICON_R)
                    .attr('cx', 0)
                    .attr('cy', 0)
                    .attr('fill', 'rgba(255,255,255,.9)')
                    .attr('stroke', 'rgba(44,62,80,.35)')
                    .attr('stroke-width', 2);

                // иконка (сердце/кольцо)
                g.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('x', 0)
                    .attr('y', 4)
                    .style('font-size', '11px')
                    .style('fill', '#e74c3c')
                    .text('♥');

                // дата союза справа от центра (не мешает линиям)
                const dateLabel = (n.marriage || '').trim();
                if (dateLabel) {
                    g.append('foreignObject')
                        .attr('x', 14).attr('y', -13)
                        .attr('width', 180).attr('height', 26)
                        .style('pointer-events', 'none')
                        .append('xhtml:div')
                        .style('width', '100%')
                        .style('height', '100%')
                        .style('display', 'flex')
                        .style('align-items', 'center')
                        .style('justify-content', 'flex-start')
                        .html(`
          <div style="padding:3px 10px;border-radius:999px;background:rgba(255,255,255,.88);font-size:10px;color:#2c3e50;box-shadow:0 6px 14px rgba(0,0,0,.08)">
            <i class="fa-solid fa-ring" style="margin-right:6px"></i>${escapeHtml(dateLabel)}
          </div>
        `);
                }

                return;
            }
        }

        function drawPersonCard(g, p, yOffset) {
            const cls = p.sex === 'M' ? 'm' : p.sex === 'F' ? 'f' : 'u';

            const group = g.append('g')
                .attr('transform', `translate(0,${yOffset})`)
                .style('cursor', 'pointer')
                .on('click', (ev) => { ev.stopPropagation(); selectPerson(p.id); });

            group.append('rect')
                .attr('class', 'person-outer card-shadow ' + cls)
                .attr('x', -CARD_W / 2).attr('y', -CARD_H / 2)
                .attr('width', CARD_W).attr('height', CARD_H)
                .attr('rx', 14);

            group.append('text')
                .attr('text-anchor', 'middle')
                .attr('y', -6)
                .style('font-weight', '800')
                .style('font-size', '13px')
                .text(shorten(p.name, 26));

            const line = formatLifeLine(p);
            if (line) {
                group.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('y', 16)
                    .style('font-size', '11px')
                    .style('fill', '#667')
                    .text(shorten(line, 26));
            }

            // подсветка выбранного
            if (p.id === currentId) {
                group.classed('selected', true);
            }
        }

        /* ================= INFO PANEL ================= */
        function selectPerson(id) {
            currentId = id;
            const p = data.people[id];

            document.getElementById('person-info').innerHTML = `
    <div style="font-weight:800;font-size:16px;margin-bottom:10px;color:#2c3e50">${escapeHtml(p?.name || '')}</div>
    ${p?.birth ? `<div><b>Рождение:</b> ${escapeHtml(p.birth)}</div>` : ''}
    ${p?.death ? `<div><b>Смерть:</b> ${escapeHtml(p.death)}</div>` : ''}
  `;

            // перерисуем, чтобы подсветка обновилась
            render();
        }

        /* ================= FIT/HELPERS/UI ================= */
        function fit(svg, g, w, h) {
            const b = g.node().getBBox();
            const pad = 140;
            const s = Math.min(0.95, (w - pad) / b.width, (h - pad) / b.height);
            const tx = w / 2 - (b.x + b.width / 2) * s;
            const ty = h / 2 - (b.y + b.height / 2) * s;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(s));
        }

        function setupUI() {
            document.getElementById('zoom-in').onclick = () => d3.select('svg').transition().call(zoom.scaleBy, 1.2);
            document.getElementById('zoom-out').onclick = () => d3.select('svg').transition().call(zoom.scaleBy, 0.85);
            document.getElementById('reset-view').onclick = () => render();

            document.getElementById('info-tab').onclick = () => document.getElementById('info-panel').classList.toggle('open');
            document.getElementById('close-info').onclick = () => document.getElementById('info-panel').classList.remove('open');

            window.addEventListener('resize', () => render());
        }

        function escapeHtml(s) {
            return String(s || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", "&#039;");
        }

        function shorten(s, n) {
            s = String(s || '');
            return s.length > n ? s.slice(0, n - 1) + '…' : s;
        }

        function formatLifeLine(p) {
            const b = (p?.b || '').trim();
            const d = (p?.d || '').trim();
            if (b && d) return `${b} — ${d}`;
            if (b) return b;
            if (d) return d;
            return '';
        }
    </script>
</body>

</html>
