    <script>
        // ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let allData = null;

        // ===== –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø =====
        async function initApp() {
            console.log('üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–º–µ–π–Ω–æ–≥–æ –¥—Ä–µ–≤–∞...');

            try {

                const text = await response.text();

                // –ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ

                console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${Object.keys(allData.people).length} —á–µ–ª–æ–≤–µ–∫`);

                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª 3.ged');
            }

        // ===== –ü–ê–†–°–ï–† GEDCOM =====
        function parseGedcom(text) {
            const people = {};
            const families = {};
            let current = null;
            let inEvent = false;
            let currentEvent = null;

            const lines = text.split(/\r?\n/);

            for (let line of lines) {
                if (!line.trim()) continue;

                const match = line.match(/^\s*(\d+)\s+(@?[A-Za-z0-9_]+@?)(?:\s+(.+))?$/);
                if (!match) continue;

                const level = parseInt(match[1], 10);
                let tag = match[2];
                const value = match[3] || '';

                // –£–±–∏—Ä–∞–µ–º @ –∏–∑ ID
                if (tag.startsWith('@') && tag.endsWith('@')) {
                    tag = tag.slice(1, -1);
                }
                const cleanValue = value.replace(/@/g, '');

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Ä–æ–≤–Ω—è 0
                if (level === 0) {
                    inEvent = false;
                    currentEvent = null;

                    if (tag.startsWith('I')) {
                        current = { type: 'INDI', id: tag };
                        people[tag] = {
                            id: tag,
                            name: '',
                            gender: '',
                            birth: '',
                            death: '',
                            familiesAsSpouse: [],
                            familiesAsChild: []
                        };
                        continue;
                    } else if (tag.startsWith('F')) {
                        current = { type: 'FAM', id: tag };
                        families[tag] = {
                            id: tag,
                            husband: null,
                            wife: null,
                            children: []
                        };
                        continue;
                    } else {
                        current = null;
                        continue;
                    }
                }

                if (!current) continue;

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ INDI
                if (current.type === 'INDI') {
                    const p = people[current.id];

                    if (tag === 'NAME') {
                        p.name = cleanValue.replace(/\//g, ' ').trim();
                    } else if (tag === 'SEX') {
                        p.gender = cleanValue;
                    } else if (tag === 'BIRT' || tag === 'DEAT') {
                        inEvent = true;
                        currentEvent = tag;
                    } else if (tag === 'DATE' && inEvent && currentEvent) {
                        if (currentEvent === 'BIRT') p.birth = cleanValue;
                        if (currentEvent === 'DEAT') p.death = cleanValue;
                        inEvent = false;
                        currentEvent = null;
                    } else if (tag === 'FAMS') {
                        if (cleanValue) p.familiesAsSpouse.push(cleanValue);
                    } else if (tag === 'FAMC') {
                        if (cleanValue) p.familiesAsChild.push(cleanValue);
                    }
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ FAM
                else if (current.type === 'FAM') {
                    const f = families[current.id];

                    if (tag === 'HUSB') f.husband = cleanValue;
                    else if (tag === 'WIFE') f.wife = cleanValue;
                    else if (tag === 'CHIL') f.children.push(cleanValue);
                }
            }

            return { people, families };
        }

        // ===== –ü–û–°–¢–†–û–ï–ù–ò–ï –í–ï–¢–ö–ò –ß–ï–õ–û–í–ï–ö–ê =====
        function findRootPerson(data) {
            // –ò—â–µ–º –ø–æ –∏–º–µ–Ω–∏ "–ï–≥–æ—Ä"
            for (const [id, person] of Object.entries(data.people)) {
                if (person.name && person.name.includes('–ï–≥–æ—Ä')) {
                    return id;
                }
            }

            // –ò—â–µ–º —Ç–æ–≥–æ, —É –∫–æ–≥–æ –µ—Å—Ç—å –¥–µ—Ç–∏
            for (const [id, person] of Object.entries(data.people)) {
                if (person.familiesAsSpouse && person.familiesAsSpouse.length > 0) {
                    for (const famId of person.familiesAsSpouse) {
                        const family = data.families[famId];
                        if (family && family.children && family.children.length > 0) {
                            return id;
                        }
                    }
                }
            }

            return Object.keys(data.people)[0];
        }

        function buildPersonBranch(personId, data, depth = 0) {
            if (depth > 10) return null; // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≥–ª—É–±–∏–Ω—É

            const person = data.people[personId];
            if (!person) return null;

            const node = {
                id: person.id,
                name: person.name || '–ë–µ–∑ –∏–º–µ–Ω–∏',
                birth: person.birth || '',
                death: person.death || '',
                gender: person.gender || '',
                parents: [],
                spouses: [],
                children: []
            };

            // –ù–∞—Ö–æ–¥–∏–º —Ä–æ–¥–∏—Ç–µ–ª–µ–π
            if (person.familiesAsChild && person.familiesAsChild.length > 0) {
                const family = data.families[person.familiesAsChild[0]];
                if (family) {
                    if (family.husband) {
                        node.parents.push(buildPersonBranch(family.husband, data, depth + 1));
                    }
                    if (family.wife) {
                        node.parents.push(buildPersonBranch(family.wife, data, depth + 1));
                    }
                }
            }

            // –ù–∞—Ö–æ–¥–∏–º —Å—É–ø—Ä—É–≥–æ–≤ –∏ –¥–µ—Ç–µ–π
            if (person.familiesAsSpouse && person.familiesAsSpouse.length > 0) {
                for (const famId of person.familiesAsSpouse) {
                    const family = data.families[famId];
                    if (family) {
                        // –°—É–ø—Ä—É–≥(–∞)
                        const spouseId = person.gender === 'M' ? family.wife : family.husband;
                        if (spouseId) {
                            const spouse = data.people[spouseId];
                            node.spouses.push({
                                id: spouseId,
                                name: spouse?.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                                birth: spouse?.birth || '',
                                death: spouse?.death || ''
                            });
                        }

                        // –î–µ—Ç–∏
                        if (family.children) {
                            for (const childId of family.children) {
                                const childBranch = buildPersonBranch(childId, data, depth + 1);
                                if (childBranch) {
                                    node.children.push(childBranch);
                                }
                            }
                        }
                    }
                }
            }

            return node;
        }

        // ===== –†–ï–ù–î–ï–†–ò–ù–ì –î–ï–†–ï–í–ê =====
        function renderTree(data) {
            const container = d3.select("#tree");
            container.selectAll("*").remove();

            if (!data) {
                container.html('<div class="empty-state"><p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p></div>');
                return;
            }

            const width = container.node().clientWidth;
            const height = container.node().clientHeight;

            svg = container
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`);

            g = svg.append("g");

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∑—É–º
            zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            svg.call(zoom);

            // –†–∏—Å—É–µ–º –¥–µ—Ä–µ–≤–æ
            drawTree(data, width, height);
        }

        function drawTree(data, width, height) {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –¥–µ—Ä–µ–≤–æ
            g.selectAll("*").remove();

            // –°–æ–∑–¥–∞–µ–º –∏–µ—Ä–∞—Ä—Ö–∏—é
            const root = d3.hierarchy(data);

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –¥–µ—Ä–µ–≤–æ
            const treeLayout = d3.tree()
                .nodeSize([100, 250])
                .separation((a, b) => a.parent === b.parent ? 1 : 2);

            treeLayout(root);

            // –†–∏—Å—É–µ–º —Å–≤—è–∑–∏
            const links = root.links();

            g.selectAll(".tree-link")
                .data(links)
                .enter()
                .append("path")
                .attr("class", "tree-link")
                .attr("fill", "none")
                .attr("stroke", "#95a5a6")
                .attr("stroke-width", 2)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            // –†–∏—Å—É–µ–º —É–∑–ª—ã
            const nodes = root.descendants();

            const node = g.selectAll(".tree-node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", d => `tree-node ${d.data.gender || 'unknown'}`)
                .attr("data-id", d => d.data.id)
                .attr("transform", d => `translate(${d.y},${d.x})`)
                .attr("cursor", "pointer")
                .on("click", function (event, d) {
                    event.stopPropagation();
                    selectPerson(d.data.id);
                });

            // –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ —É–∑–ª–∞
            node.append("rect")
                .attr("x", -80)
                .attr("y", -30)
                .attr("width", 160)
                .attr("height", 60)
                .attr("rx", 8)
                .attr("ry", 8)
                .attr("fill", "white")
                .attr("stroke", d => d.data.gender === 'M' ? '#3498db' :
                    d.data.gender === 'F' ? '#e74c3c' : '#95a5a6')
                .attr("stroke-width", 2);

            // –¢–µ–∫—Å—Ç —É–∑–ª–∞
            node.append("foreignObject")
                .attr("x", -75)
                .attr("y", -25)
                .attr("width", 150)
                .attr("height", 50)
                .append("xhtml:div")
                .style("width", "100%")
                .style("height", "100%")
                .style("display", "flex")
                .style("flex-direction", "column")
                .style("justify-content", "center")
                .style("align-items", "center")
                .style("font-family", "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif")
                .style("padding", "5px")
                .html(d => {
                    const name = `<div style="
                        font-weight: bold; 
                        font-size: 13px; 
                        text-align: center;
                        line-height: 1.2;
                        margin-bottom: 3px;
                    ">${d.data.name}</div>`;

                    const dates = [];
                    if (d.data.birth) dates.push(`—Ä–æ–¥. ${formatDate(d.data.birth)}`);
                    if (d.data.death) dates.push(`—É–º. ${formatDate(d.data.death)}`);

                    const datesHtml = dates.length ?
                        `<div style="
                            font-size: 10px; 
                            color: #7f8c8d;
                            text-align: center;
                        ">${dates.join(' / ')}</div>` : '';

                    return name + datesHtml;
                });

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –¥–µ—Ä–µ–≤–æ
            const nodesExtent = d3.extent(nodes, d => d.x);
            const linksExtent = d3.extent(nodes, d => d.y);

            const treeHeight = nodesExtent[1] - nodesExtent[0];
            const treeWidth = linksExtent[1] - linksExtent[0];

            const scale = Math.min(
                0.8,
                (width - 100) / treeWidth,
                (height - 100) / treeHeight
            );

            const translateX = (width - treeWidth * scale) / 2 - linksExtent[0] * scale;
            const translateY = (height - treeHeight * scale) / 2 - nodesExtent[0] * scale;

            svg.call(zoom.transform, d3.zoomIdentity
                .translate(translateX, translateY)
                .scale(scale));
        }

        function exportPNG() {

                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svgElement);

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                const scale = 2;
                canvas.width = svgElement.clientWidth * scale;
                canvas.height = svgElement.clientHeight * scale;

                img.onload = function () {
                    ctx.scale(scale, scale);
                    ctx.drawImage(img, 0, 0);

                    const link = document.createElement('a');
                    link.download = `–¥—Ä–µ–≤–æ-—Ä—É—Å—è–π–∫–∏–Ω—ã—Ö-${new Date().toISOString().slice(0, 10)}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };

                img.src = 'data:image/svg+xml;base64,' + btoa(
                    '<?xml version="1.0" encoding="UTF-8" standalone="no"?>' +
                    '<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">' +
                    svgString
                );

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');

        }

                'JAN': '—è–Ω–≤', 'FEB': '—Ñ–µ–≤', 'MAR': '–º–∞—Ä',
                'APR': '–∞–ø—Ä', 'MAY': '–º–∞–π', 'JUN': '–∏—é–Ω',
                'JUL': '–∏—é–ª', 'AUG': '–∞–≤–≥', 'SEP': '—Å–µ–Ω',
                'OCT': '–æ–∫—Ç', 'NOV': '–Ω–æ—è', 'DEC': '–¥–µ–∫'
            };

            const match = dateStr.match(/(\d{1,2})\s+([A-Z]{3})\s+(\d{4})/);
            if (match) {
                const [, day, month, year] = match;
                return `${day} ${months[month] || month} ${year}`;
            }
            return dateStr;
        }
