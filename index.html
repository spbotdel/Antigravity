<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семейное древо</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-0: #0b1020;
            --bg-1: #101a3a;

            --panel-border: rgba(255, 255, 255, .10);

            --text: #e7eaf3;
            --muted: rgba(231, 234, 243, .72);

            --card: #ffffff;
            --card-text: #0f172a;
            --card-muted: #64748b;

            --male: #2563eb;
            --female: #ef4444;
            --unknown: #94a3b8;

            --link: rgba(226, 232, 240, .26);
            --link-strong: rgba(226, 232, 240, .38);

            --shadow: 0 14px 30px rgba(0, 0, 0, .22);

            --ring: #fb7185;

            --dim: 0.18;
            --dimLinks: 0.12;

            --branch-color: rgba(56, 189, 248, .85);

            --panel-w: 360px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background:
                radial-gradient(1200px 700px at 20% 20%, rgba(99, 102, 241, .20), transparent 60%),
                radial-gradient(1000px 700px at 80% 30%, rgba(34, 211, 238, .16), transparent 55%),
                radial-gradient(900px 700px at 60% 90%, rgba(244, 63, 94, .10), transparent 55%),
                linear-gradient(160deg, var(--bg-1), var(--bg-0));
            color: var(--text);
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column
        }

        .app-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, .55);
            border-bottom: 1px solid var(--panel-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo i {
            width: 34px;
            height: 34px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .10);
            color: #a5b4fc;
            font-size: 16px;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: .2px
        }

        .logo .sub {
            margin-left: 10px;
            font-size: 12px;
            color: var(--muted);
            font-weight: 500;
            display: none;
        }

        @media(min-width:980px) {
            .logo .sub {
                display: inline
            }
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .ctrl-btn {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .10);
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .12);
            transition: transform .12s ease, background .12s ease, border-color .12s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, .12);
            border-color: rgba(255, 255, 255, .16);
            transform: translateY(-1px);
        }

        .ctrl-btn:active {
            transform: translateY(0px) scale(.98);
        }

        .main-content {
            flex: 1;
            position: relative
        }

        /* ===== MOBILE SCRIM (dim background when sheet is open) ===== */
        .sheet-scrim {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            opacity: 0;
            pointer-events: none;
            transition: opacity .18s ease;
            z-index: 50;
        }

        .sheet-scrim.open {
            opacity: 1;
            pointer-events: auto;
        }

        #tree {
            width: 100%;
            height: 100%
        }

        .link {
            fill: none;
            stroke: var(--link);
            stroke-width: 1.6;
            stroke-linecap: round;
        }

        .node {
            cursor: default
        }

        .card-shadow {
            filter: drop-shadow(0 12px 20px rgba(0, 0, 0, .18));
        }

        .person-outer {
            fill: var(--card);
            stroke-width: 1.6;
            transition: transform .12s ease, filter .12s ease, stroke-width .12s ease, opacity .15s ease;
        }

        .person-outer.m {
            stroke: color-mix(in srgb, var(--male) 65%, white)
        }

        .person-outer.f {
            stroke: color-mix(in srgb, var(--female) 65%, white)
        }

        .person-outer.u {
            stroke: rgba(148, 163, 184, .9)
        }

        .node:hover .person-outer {
            filter: drop-shadow(0 14px 22px rgba(0, 0, 0, .22));
            transform: translateY(-1px);
        }

        .node.selected .person-outer {
            stroke: #f59e0b !important;
            stroke-width: 3 !important;
        }

        .dimmed {
            opacity: var(--dim);
        }

        .dimmed-link {
            opacity: var(--dimLinks);
        }

        .in-branch .person-outer {
            filter: drop-shadow(0 18px 26px color-mix(in srgb, var(--branch-color) 35%, transparent));
        }

        .in-branch-link {
            stroke: var(--branch-color) !important;
            opacity: .78 !important;
            stroke-width: 2.1 !important;
        }

        /* ===== INFO PANEL (desktop: right) ===== */
        .info-panel {
            position: fixed;
            top: 76px;
            right: 0;
            width: var(--panel-w);
            height: calc(100vh - 132px);
            transform: translateX(100%);
            /* <-- теперь скрывается полностью */
            transition: transform .28s ease;
            z-index: 100;
            will-change: transform;
            pointer-events: auto;
            overflow: visible;
        }

        .info-panel.open {
            transform: translateX(0)
        }

        /* Внутренняя “поверхность” */
        .info-surface {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .92);
            color: #0f172a;
            /* Панель замыкает правый край, левый край “впаян” в TAB */
            border-radius: 0 18px 18px 0;
            box-shadow: var(--shadow);
            border: 1px solid rgba(15, 23, 42, .06);
            /* Чтобы TAB выглядел частью панели: границу на стыке рисует TAB */
            border-left: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            overflow: hidden;
        }

        .info-header {
            background: rgba(15, 23, 42, .92);
            color: #fff;
            padding: 12px 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* Sticky header for long scroll */
        .info-header {
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .info-header-title {
            font-weight: 900;
            font-size: 18px;
            line-height: 1.15;
            text-align: center;
            width: 100%;

            /* Две строки для ультра-длинных ФИО */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

        .toggle-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: rgba(255, 255, 255, .10);
            border: 1px solid rgba(255, 255, 255, .12);
            color: #fff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
        }

        /* Убираем стрелку в шапке карточки — она есть на TAB */
        #toggle-info {
            display: none !important;
        }

        .info-content {
            padding: 14px 14px 18px;
            overflow: auto;
            /* Шапка стала выше из-за 2 строк */
            height: calc(100% - 64px);
            font-size: 13px;
            line-height: 1.45;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 7px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, .05);
            border: 1px solid rgba(15, 23, 42, .08);
            font-size: 12px;
            color: rgba(15, 23, 42, .78);
            margin-top: 10px;
        }

        .section {
            margin-top: 14px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 900;
            color: rgba(15, 23, 42, .72);
            text-transform: uppercase;
            letter-spacing: .6px;
            margin-bottom: 8px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            padding: 10px 10px;
            border-radius: 14px;
            background: rgba(15, 23, 42, .045);
            border: 1px solid rgba(15, 23, 42, .08);
            cursor: pointer;
            transition: transform .12s ease, background .12s ease, border-color .12s ease;
        }

        .list-item:hover {
            background: rgba(15, 23, 42, .06);
            border-color: rgba(15, 23, 42, .10);
            transform: translateY(-1px);
        }

        .li-name {
            font-weight: 800;
            font-size: 13px;
            color: rgba(15, 23, 42, .90);
        }

        .li-meta {
            font-size: 12px;
            color: rgba(15, 23, 42, .60);
            margin-top: 4px;
        }

        /* ===== DESKTOP TAB (отдельно от панели!) ===== */
        .info-tab {
            position: fixed;
            right: 0;
            /* Выравниваем TAB по высоте и позиции с панелью */
            top: 76px;
            width: 58px;
            height: calc(100vh - 132px);
            z-index: 101;
            /* чуть выше панели */
            cursor: pointer;
            user-select: none;

            border-radius: 18px 0 0 18px;
            border: 1px solid rgba(255, 255, 255, .12);
            border-right: none;

            background:
                linear-gradient(180deg, rgba(255, 255, 255, .10), rgba(255, 255, 255, .04)),
                rgba(15, 23, 42, .70);

            /* Тень такая же, как у панели — выглядит единым блоком */
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            display: flex;
            align-items: center;
            justify-content: center;

            transition: transform .28s ease, background .18s ease;
        }

        .info-tab.open {
            /* Чуть перекрываем стык, чтобы не было 1px “шва” */
            transform: translateX(calc(-1 * var(--panel-w) + 2px));
        }

        /* Когда панель открыта, TAB становится “бортиком” панели */
        .info-tab.open {
            border-color: rgba(15, 23, 42, .10);
        }

        .info-tab:hover {
            background:
                linear-gradient(180deg, rgba(255, 255, 255, .14), rgba(255, 255, 255, .06)),
                rgba(15, 23, 42, .72);
        }

        .info-tab-inner {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 12px 8px;
            overflow: hidden;
        }

        .info-tab-arrow {
            width: 36px;
            height: 36px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, .10);
            border: 1px solid rgba(255, 255, 255, .12);
            color: #fff;
            font-size: 15px;
            flex: 0 0 auto;
            box-shadow: 0 10px 18px rgba(0, 0, 0, .16);

            /* фиксируем стрелку вверху TAB */
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* аккуратная подпись на TAB (поворот, но читаемо) */
        .info-tab-label {
            /* Ротацию делаем контейнеру, чтобы имя не обрезалось до 1 буквы */
            position: absolute;
            left: 50%;
            top: 50%;

            /* Длина строки = высота панели минус область под стрелку */
            width: calc(100vh - 132px - 86px);
            height: 18px;

            transform: translate(-50%, -50%) rotate(-90deg);
            transform-origin: center;

            overflow: hidden;
            pointer-events: none;
        }

        .info-tab-text {
            font-weight: 900;
            letter-spacing: .3px;
            font-size: 14px;
            color: rgba(255, 255, 255, .94);
            text-shadow: 0 1px 0 rgba(0, 0, 0, .22);

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            display: block;
            width: 100%;
            padding: 0 6px;
            text-align: center;
        }

        /* ===== Portrait/bottom-sheet ===== */
        @media (max-aspect-ratio: 1/1) {
            :root {
                --panel-w: 100vw;
                --sheet-peek: 64px;
                --sheet-half: 56vh;
                --sheet-full: 92vh;
            }

            .info-tab {
                display: none;
            }

            /* на мобиле таб не нужен */

            .info-panel {
                top: auto;
                right: auto;
                left: 0;
                bottom: 0;
                width: 100%;
                height: var(--sheet-full);
                border-radius: 18px 18px 0 0;
                /* default: collapsed */
                transform: translateY(calc(100% - var(--sheet-peek)));
            }

            /* Sheet states */
            .info-panel[data-state="collapsed"] {
                transform: translateY(calc(100% - var(--sheet-peek)));
            }

            /* In collapsed state show ONLY header (prevents white strip peeking) */
            .info-panel[data-state="collapsed"] .info-content {
                display: none;
            }

            .info-panel[data-state="half"] {
                transform: translateY(calc(100% - var(--sheet-half)));
            }

            .info-panel[data-state="full"] {
                transform: translateY(0);
            }

            .info-surface {
                border-radius: 18px 18px 0 0;
            }

            .info-header {
                cursor: pointer;
                padding: 12px 14px;
            }

            /* Grab handle */
            .info-header::before {
                content: "";
                position: absolute;
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
                width: 44px;
                height: 4px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.35);
            }

            .info-header {
                position: sticky;
                top: 0;
            }

            .info-header-title {
                font-size: 15px;
            }

            .info-content {
                /* Header is a bit taller on mobile because of the handle */
                height: calc(100% - 72px);
                -webkit-overflow-scrolling: touch;
            }


            /* Bigger tap targets for relatives lists on mobile */
            .list {
                gap: 10px;
            }

            .list-item {
                padding: 14px 12px;
                border-radius: 16px;
                min-height: 52px;
            }

            .list-item:active {
                background: rgba(15, 23, 42, .075);
                border-color: rgba(15, 23, 42, .12);
                transform: none;
            }

            .li-name {
                font-size: 14px;
            }

            .li-meta {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">

        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-tree"></i>
                <h1>Семейное древо <span class="sub">— интерактивная генеалогия</span></h1>
            </div>

            <div class="controls">
                <button id="zoom-in" class="ctrl-btn" title="Увеличить"><i class="fa-solid fa-plus"></i></button>
                <button id="zoom-out" class="ctrl-btn" title="Уменьшить"><i class="fa-solid fa-minus"></i></button>
                <button id="reset-view" class="ctrl-btn" title="Сброс"><i
                        class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </header>

        <div class="main-content">
            <div id="tree"></div>
            <!-- затемнение фона для мобильного bottom-sheet -->
            <div id="sheet-scrim" class="sheet-scrim" aria-hidden="true"></div>
        </div>

        <!-- TAB ВНЕ панели (важно!) -->
        <div id="info-tab" class="info-tab" title="Информация">
            <div class="info-tab-inner">
                <div id="info-tab-arrow" class="info-tab-arrow"><i class="fa-solid fa-arrow-left"></i></div>
                <div id="info-tab-label" class="info-tab-label"></div>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="info-surface">
                <div id="info-header" class="info-header" title="Открыть / закрыть">
                    <div id="info-title" class="info-header-title">Информация</div>
                    <button id="toggle-info" class="toggle-btn" aria-label="toggle">
                        <i id="toggle-info-icon" class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>

                <div id="person-info" class="info-content">Выберите человека</div>
            </div>
        </div>

    </div>

    <script>
        /* ================= STATE ================= */
        let data = null;
        let rootId = null;

        let currentId = null;
        let focusRawId = null;
        let focusResolvedId = null;

        let svg = null, g = null, zoom = null, layout = null;
        let w = 0, h = 0;

        let lastTransform = d3.zoomIdentity;
        let lastRenderedRoot = null;

        /* ================= CONFIG ================= */
        const CARD_W = 230;
        const CARD_H = 90;
        const COUPLE_GAP = 8;
        const COUPLE_TOTAL_H = CARD_H * 2 + COUPLE_GAP;

        const NODE_X = COUPLE_TOTAL_H + 14;
        const NODE_Y = 250;
        const SEP_SIBLINGS = 1.0;
        const SEP_OTHER = 1.12;

        const ANIM_MS = 900;

        const PAN_MS = 900;
        const PAN_EASE = d3.easeCubicInOut;

        const MARRIAGE_ICON = 'fa-heart';

        /* ================= INIT ================= */
        fetch('./3.ged')
            .then(r => r.text())
            .then(t => {
                data = parseGedcom(t);
                rootId = findRoot();
                initSvgOnce();
                render(true);
                setupUI();
                updateInfoUI();
            })
            .catch(e => console.error('GED load error', e));

        function initSvgOnce() {
            const container = document.getElementById('tree');
            w = container.clientWidth;
            h = container.clientHeight;

            svg = d3.select('#tree').append('svg')
                .attr('width', w)
                .attr('height', h);

            g = svg.append('g');

            zoom = d3.zoom()
                .scaleExtent([0.15, 3])
                .on('zoom', e => {
                    lastTransform = e.transform;
                    g.attr('transform', e.transform);
                });

            svg.call(zoom);
            svg.call(zoom.transform, lastTransform);

            layout = d3.tree()
                .nodeSize([NODE_X, NODE_Y])
                .separation((a, b) => a.parent === b.parent ? SEP_SIBLINGS : SEP_OTHER);
        }

        /* ================= GEDCOM ================= */
        function parseGedcom(t) {
            const people = {}, fams = {};
            let cur = null, evt = null;

            t.split(/\r?\n/).forEach(l => {
                const m = l.match(/^(\d+)\s+(@?[^ ]+@?)\s*(.*)$/);
                if (!m) return;

                const lvl = +m[1];
                const tag = m[2].replace(/@/g, '');
                const val = m[3];

                if (lvl === 0) {
                    evt = null;
                    if (val.includes('INDI')) {
                        cur = { t: 'P', id: tag };
                        people[tag] = { id: tag, name: '', sex: '', birth: '', death: '', FAMS: [], FAMC: [] };
                    } else if (val.includes('FAM')) {
                        cur = { t: 'F', id: tag };
                        fams[tag] = { id: tag, husb: null, wife: null, chil: [], marriage: '' };
                    } else cur = null;
                    return;
                }

                if (!cur) return;

                if (lvl === 1) {
                    evt = null;
                    if (tag === 'BIRT') evt = 'birth';
                    if (tag === 'DEAT') evt = 'death';
                    if (tag === 'MARR') evt = 'marriage';
                }

                if (cur.t === 'P') {
                    const p = people[cur.id];
                    if (tag === 'NAME') p.name = val.replace(/\//g, '').trim();
                    if (tag === 'SEX') p.sex = val;
                    if (tag === 'FAMS') p.FAMS.push(val.replace(/@/g, ''));
                    if (tag === 'FAMC') p.FAMC.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') p[evt] = val.trim();
                }

                if (cur.t === 'F') {
                    const f = fams[cur.id];
                    if (tag === 'HUSB') f.husb = val.replace(/@/g, '');
                    if (tag === 'WIFE') f.wife = val.replace(/@/g, '');
                    if (tag === 'CHIL') f.chil.push(val.replace(/@/g, ''));
                    if (lvl === 2 && evt && tag === 'DATE') f[evt] = val.trim();
                }
            });

            return { people, fams };
        }

        function findRoot() {
            const ids = Object.keys(data.people);
            return ids.find(id => !(data.people[id].FAMC || []).length) || ids[0];
        }

        /* ================= TREE BUILD ================= */
        function buildDisplayTree(personId, seen = new Set()) {
            if (!personId || seen.has(personId)) return null;
            seen.add(personId);

            const p = data.people[personId];
            if (!p) return null;

            const fams = (p.FAMS || []).map(fid => data.fams[fid]).filter(Boolean);

            const mainFam = fams.find(f => {
                const spouse = (f.husb === personId) ? f.wife : f.husb;
                return !!spouse || (f.chil && f.chil.length);
            });

            if (mainFam) {
                const spouseId = (mainFam.husb === personId) ? mainFam.wife : mainFam.husb;
                const node = {
                    type: 'couple',
                    primaryId: personId,
                    spouseId: spouseId || null,
                    marriage: mainFam.marriage || '',
                    children: []
                };

                (mainFam.chil || []).forEach(cid => {
                    const ch = buildDisplayTree(cid, new Set(seen));
                    if (ch) node.children.push(ch);
                });

                if (!node.children.length) delete node.children;
                return node;
            }

            return {
                type: 'person',
                id: personId,
                name: p.name || 'Без имени',
                sex: p.sex || '',
                b: p.birth || '',
                d: p.death || '',
            };
        }

        function dataPrimaryId(node) {
            if (!node) return null;
            if (node.type === 'couple') return node.primaryId;
            if (node.type === 'person') return node.id;
            return null;
        }

        function resolveFocusTarget(rootH, clickedId) {
            let found = null;
            rootH.each(d => {
                const pid = (d.data.type === 'couple') ? d.data.primaryId : (d.data.type === 'person') ? d.data.id : null;
                if (pid === clickedId) found = pid;
            });
            if (found) return found;

            let couplePrimary = null;
            rootH.each(d => {
                if (d.data.type === 'couple' && d.data.spouseId === clickedId) {
                    couplePrimary = d.data.primaryId;
                }
            });
            return couplePrimary || clickedId;
        }

        /* ================= BRANCH + SIBLINGS ================= */
        function computeBranchIds(rootH, targetPersonId) {
            let targetNode = null;
            rootH.each(d => {
                const pid = (d.data.type === 'couple') ? d.data.primaryId : (d.data.type === 'person') ? d.data.id : null;
                if (pid === targetPersonId) targetNode = d;
            });
            if (!targetNode) return new Set();

            const ids = new Set();
            targetNode.ancestors().forEach(d => {
                const pid = (d.data.type === 'couple') ? d.data.primaryId : (d.data.type === 'person') ? d.data.id : null;
                if (pid) ids.add(pid);
            });
            targetNode.descendants().forEach(d => {
                const pid = (d.data.type === 'couple') ? d.data.primaryId : (d.data.type === 'person') ? d.data.id : null;
                if (pid) ids.add(pid);
            });
            return ids;
        }

        function getSiblingIds(personId) {
            const p = data.people[personId];
            if (!p) return [];
            const famc = (p.FAMC || [])[0];
            if (!famc) return [];
            const fam = data.fams[famc];
            if (!fam) return [];
            const kids = fam.chil || [];
            return kids.filter(id => id && id !== personId);
        }

        function expandIdsWithSiblingsFlat(baseIds, targetPersonId) {
            const out = new Set(baseIds);
            const sibs = getSiblingIds(targetPersonId);
            for (const sid of sibs) out.add(sid);
            return out;
        }

        function pruneDataByIds(node, keepIds, siblingSet) {
            if (!node) return null;

            const selfId = dataPrimaryId(node);
            const isSibling = selfId && siblingSet && siblingSet.has(selfId);

            if (isSibling) {
                const p = data.people[selfId];
                return {
                    type: 'person',
                    id: selfId,
                    name: p?.name || 'Без имени',
                    sex: p?.sex || '',
                    b: p?.birth || '',
                    d: p?.death || ''
                };
            }

            const selfKept = selfId ? keepIds.has(selfId) : false;

            const kids = (node.children || [])
                .map(ch => pruneDataByIds(ch, keepIds, siblingSet))
                .filter(Boolean);

            if (selfKept || kids.length) {
                const copy = { ...node };
                if (kids.length) copy.children = kids;
                else delete copy.children;
                return copy;
            }
            return null;
        }

        /* ================= COLORS ================= */
        function setBranchColorFromId(personId) {
            const hue = hashHue(String(personId || 'x'));
            const css = `hsla(${hue}, 92%, 62%, .88)`;
            document.documentElement.style.setProperty('--branch-color', css);
        }
        function hashHue(s) {
            let h = 0;
            for (let i = 0; i < s.length; i++) h = (h * 31 + s.charCodeAt(i)) >>> 0;
            return h % 360;
        }

        /* ================= APP-LIKE CENTERING (PAN ONLY) ================= */
        function isPortrait() {
            return window.matchMedia('(max-aspect-ratio: 1/1)').matches;
        }

        function getAvailableViewportRect() {
            const panel = document.getElementById('info-panel');
            const open = isPortrait()
                ? ((panel?.getAttribute('data-state') || 'collapsed') !== 'collapsed')
                : panel?.classList.contains('open');

            let left = 0, top = 0, right = w, bottom = h;

            if (!panel || !open) {
                return { left, top, right, bottom, cx: (left + right) / 2, cy: (top + bottom) / 2 };
            }

            const r = panel.getBoundingClientRect();

            if (isPortrait()) {
                bottom = Math.max(0, Math.min(h, r.top));
            } else {
                right = Math.max(0, Math.min(w, r.left));
            }

            if (right - left < 120 || bottom - top < 120) {
                left = 0; top = 0; right = w; bottom = h;
            }

            return { left, top, right, bottom, cx: (left + right) / 2, cy: (top + bottom) / 2 };
        }

        function computeTreeBounds(renderRoot) {
            const nodes = renderRoot.descendants();
            if (!nodes.length) return null;

            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

            for (const n of nodes) {
                const vHalf = (n.data.type === 'couple') ? (COUPLE_TOTAL_H / 2) : (CARD_H / 2);
                const hHalf = (CARD_W / 2);

                minX = Math.min(minX, n.x - vHalf);
                maxX = Math.max(maxX, n.x + vHalf);

                minY = Math.min(minY, n.y - hHalf);
                maxY = Math.max(maxY, n.y + hHalf);
            }

            return { minX, maxX, minY, maxY, cx: (minX + maxX) / 2, cy: (minY + maxY) / 2 };
        }

        function panTreeToAvailableCenter(renderRoot) {
            if (!renderRoot) return;
            const b = computeTreeBounds(renderRoot);
            if (!b) return;

            const k = lastTransform.k || 1;
            const avail = getAvailableViewportRect();

            const tx = avail.cx - (b.cy * k);
            const ty = avail.cy - (b.cx * k);

            const next = d3.zoomIdentity.translate(tx, ty).scale(k);

            svg.interrupt();
            svg.transition()
                .duration(PAN_MS)
                .ease(PAN_EASE)
                .call(zoom.transform, next);
        }

        /* ================= LINK ANCHORS ================= */
        function getLinkSourceAnchor(node) {
            if (!node) return { x: 0, y: 0 };
            const y = node.y + (CARD_W / 2);
            return { x: node.x, y };
        }

        function getLinkTargetAnchor(node) {
            if (!node) return { x: 0, y: 0 };
            const d = node.data;
            const y = node.y - (CARD_W / 2);

            if (d.type === 'couple') {
                const half = (CARD_H + COUPLE_GAP) / 2;
                const topCardCenterX = node.x - half;
                return { x: topCardCenterX, y };
            }
            return { x: node.x, y };
        }

        /* ================= NODE DRAW ================= */

                if (kidsCount > 0) {

              <div style="
                width:100%;height:100%;

              ">
                <i class="fa-solid fa-children" style="font-size:12px;"></i>

        function drawPersonCard(gNode, p, yOffset, fullRoot) {
            const cls = p.sex === 'M' ? 'm' : p.sex === 'F' ? 'f' : 'u';

            const group = gNode.append('g')

        function togglePanel(force) {
            const panel = document.getElementById('info-panel');

            if (isPortrait()) {
                // Mobile: cycle states
                const st = getSheetState();
                if (typeof force === 'boolean') {
                    setSheetState(force ? 'half' : 'collapsed');
                } else {
                    // tap: collapsed -> half -> full -> half
                    if (st === 'collapsed') setSheetState('half');
                    else if (st === 'half') setSheetState('full');
                    else setSheetState('half');
                }
                updatePanelArrows();
                if (lastRenderedRoot) d3.timeout(() => panTreeToAvailableCenter(lastRenderedRoot), 0);
                return;

            // Desktop
            if (typeof force === 'boolean') panel.classList.toggle('open', force);

        /* ================= FORMAT ================= */
        function splitName3(full) {
            const s = String(full || '').trim().replace(/\s+/g, ' ');
            if (!s) return ['Без имени'];
            const t = s.split(' ');
            if (t.length >= 3) {
                const first = t[0];
                const patronymic = t[1];
                const last = t.slice(2).join(' ');
                return [first, patronymic, last];
            }
            if (t.length === 2) return [t[0], t[1]];
            return [t[0]];
        }

        function formatGedcomDate(raw) {
            const s = String(raw || '').trim().toUpperCase();
            if (!s) return '';

            const approx = s.startsWith('ABT ') || s.startsWith('EST ') || s.startsWith('CAL ');
            const before = s.startsWith('BEF ');
            const after = s.startsWith('AFT ');

            let x = s.replace(/^ABT\s+/, '')
                .replace(/^EST\s+/, '')
                .replace(/^CAL\s+/, '')
                .replace(/^BEF\s+/, '')
                .replace(/^AFT\s+/, '')
                .trim();

            if (/^\d{4}$/.test(x)) {
                if (approx) return `≈${x}`;
                if (before) return `<${x}`;
                if (after) return `>${x}`;
                return x;
            }

            const months = {
                JAN: '01', FEB: '02', MAR: '03', APR: '04', MAY: '05', JUN: '06',
                JUL: '07', AUG: '08', SEP: '09', OCT: '10', NOV: '11', DEC: '12'
            };

            const parts = x.split(/\s+/);
            if (parts.length === 3) {
                const dd = pad2(parts[0]);
                const mm = months[parts[1]] || '';
                const yyyy = parts[2];
                if (mm && /^\d{4}$/.test(yyyy)) {
                    const out = `${dd}.${mm}.${yyyy}`;
                    if (approx) return `≈${out}`;
                    if (before) return `<${out}`;
                    if (after) return `>${out}`;
                    return out;
                }
            }
            if (parts.length === 2) {
                const mm = months[parts[0]] || '';
                const yyyy = parts[1];
                if (mm && /^\d{4}$/.test(yyyy)) {
                    const out = `${mm}.${yyyy}`;
                    if (approx) return `≈${out}`;
                    if (before) return `<${out}`;
                    if (after) return `>${out}`;
                    return out;
                }
            }
            return raw.trim();
        }

        function pad2(v) {
            const n = String(v || '').replace(/\D/g, '');
            if (!n) return '00';
            return n.length === 1 ? `0${n}` : n.slice(0, 2);
        }

        function formatLifeLine(p) {
            const b = formatGedcomDate(p?.b || '');
            const d = formatGedcomDate(p?.d || '');
            if (b && d) return `${b} — ${d}`;
            if (b) return b;
            if (d) return d;
            return '';
        }

        function escapeHtml(s) {
            return String(s || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", "&#039;");
        }

        function shorten(s, n) {
            s = String(s || '');
            return s.length > n ? s.slice(0, n - 1) + '…' : s;
        }

        function getCssVar(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        /* ================= RENDER ================= */
        function render(doFit) {
            const container = document.getElementById('tree');
            const nw = container.clientWidth;
            const nh = container.clientHeight;
            if (nw !== w || nh !== h) {
                w = nw; h = nh;
                svg.attr('width', w).attr('height', h);
            }

            const baseData = buildDisplayTree(rootId);

            const fullRoot = d3.hierarchy(baseData);
            layout(fullRoot);

            const highlightCandidate = focusResolvedId || currentId;

            let branchIds = new Set();
            let siblingSet = new Set();
            if (highlightCandidate) {
                const resolved = resolveFocusTarget(fullRoot, highlightCandidate);
                setBranchColorFromId(resolved);
                branchIds = computeBranchIds(fullRoot, resolved);

                siblingSet = new Set(getSiblingIds(resolved));
                branchIds = expandIdsWithSiblingsFlat(branchIds, resolved);
            }

            let renderData = baseData;
            if (focusResolvedId && branchIds.size) {
                renderData = pruneDataByIds(baseData, branchIds, siblingSet) || baseData;
            }

            const root = d3.hierarchy(renderData);
            layout(root);
            lastRenderedRoot = root;

            const nodeKey = (d) => {
                const pid = (d.data.type === 'couple') ? d.data.primaryId : (d.data.type === 'person') ? d.data.id : '';
                return `${d.data.type}:${pid}`;
            };

            const linkGen = d3.linkHorizontal().x(p => p.y).y(p => p.x);
            const links = root.links();

            function linkKey(l) {
                const a = (l.source.data.type === 'couple') ? l.source.data.primaryId : l.source.data.id;
                const b = (l.target.data.type === 'couple') ? l.target.data.primaryId : l.target.data.id;
                return `${a}=>${b}`;
            }

            const linkSel = g.selectAll('path.link').data(links, linkKey);
            linkSel.exit().transition().duration(ANIM_MS).style('opacity', 0).remove();

            const linkEnter = linkSel.enter()
                .append('path')
                .attr('class', 'link')
                .style('opacity', 0)
                .attr('d', l => linkGen({
                    source: getLinkSourceAnchor(l.source),
                    target: getLinkTargetAnchor(l.target)
                }));

            const linkMerge = linkEnter.merge(linkSel);

            const nodes = root.descendants();
            const nodeSel = g.selectAll('g.node').data(nodes, nodeKey);

            nodeSel.exit().transition().duration(ANIM_MS).style('opacity', 0).remove();

            const nodeEnter = nodeSel.enter()
                .append('g')
                .attr('class', d => `node ${d.data.type}`)
                .style('opacity', 0)
                .attr('transform', d => `translate(${d.y},${d.x})`)
                .each(function (d) {
                    drawNode(d3.select(this), d.data, fullRoot);
                });

            const nodeMerge = nodeEnter.merge(nodeSel);

            nodeMerge.each(function (d) {
                const sel = d3.select(this);
                sel.selectAll('*').remove();
                drawNode(sel, d.data, fullRoot);
            });

            nodeMerge.classed('dimmed', false).classed('in-branch', false);
            linkMerge.classed('dimmed-link', false).classed('in-branch-link', false);

            if (!focusResolvedId && branchIds.size) {
                nodeMerge.each(function (d) {
                    const pid = (d.data.type === 'couple') ? d.data.primaryId : (d.data.type === 'person') ? d.data.id : null;
                    if (pid && !branchIds.has(pid)) d3.select(this).classed('dimmed', true);
                    else d3.select(this).classed('in-branch', true);
                });

                linkMerge.each(function (l) {
                    const a = (l.source.data.type === 'couple') ? l.source.data.primaryId : l.source.data.id;
                    const b = (l.target.data.type === 'couple') ? l.target.data.primaryId : l.target.data.id;
                    if (!(branchIds.has(a) && branchIds.has(b))) d3.select(this).classed('dimmed-link', true);
                    else d3.select(this).classed('in-branch-link', true);
                });
            } else if (focusResolvedId) {
                nodeMerge.classed('in-branch', true);
                linkMerge.classed('in-branch-link', true);
            }

            nodeMerge.transition()
                .duration(ANIM_MS)
                .ease(d3.easeCubicInOut)
                .style('opacity', 1)
                .attr('transform', d => `translate(${d.y},${d.x})`);

            linkMerge.transition()
                .duration(ANIM_MS)
                .ease(d3.easeCubicInOut)
                .style('opacity', 1)
                .attr('d', l => linkGen({
                    source: getLinkSourceAnchor(l.source),
                    target: getLinkTargetAnchor(l.target)
                }));

            if (doFit) fitToContent();
            else d3.timeout(() => panTreeToAvailableCenter(root), 0);
        }

        function fitToContent() {
            const b = g.node().getBBox();
            if (!b.width || !b.height) return;

            const pad = 120;
            const s = Math.min(0.95, (w - pad) / b.width, (h - pad) / b.height);
            const tx = w / 2 - (b.x + b.width / 2) * s;
            const ty = h / 2 - (b.y + b.height / 2) * s;

            const target = d3.zoomIdentity.translate(tx, ty).scale(s);

            svg.transition()
                .duration(700)
                .ease(d3.easeCubicInOut)
                .call(zoom.transform, target);
        }

        /* ================= UI ================= */
        function setupUI() {
            document.getElementById('zoom-in').onclick = () => svg.transition().duration(250).call(zoom.scaleBy, 1.2);
            document.getElementById('zoom-out').onclick = () => svg.transition().duration(250).call(zoom.scaleBy, 0.85);

            document.getElementById('reset-view').onclick = () => {
                focusRawId = null;
                focusResolvedId = null;
                render(true);
            };

            document.getElementById('info-tab').onclick = () => togglePanel();
            document.getElementById('toggle-info').onclick = (e) => { e.stopPropagation(); togglePanel(); };

            // Mobile: tap header toggles half/full; swipe controls states
            document.getElementById('info-header').onclick = () => {
                if (isPortrait()) togglePanel();
            };

            const scrim = document.getElementById('sheet-scrim');
            if (scrim) {
                scrim.onclick = () => {
                    if (isPortrait()) setSheetState('collapsed');
                };
            }

            window.addEventListener('resize', () => {
                render(false);
                updateInfoUI();
                syncSheetPeek();
            });

            window.matchMedia('(max-aspect-ratio: 1/1)').addEventListener('change', () => {
                updateInfoUI();
                // при смене ориентации фиксируем корректный режим панели
                if (isPortrait()) {
                    syncSheetPeek();
                    setSheetState('collapsed');
                } else {
                    document.getElementById('info-panel').removeAttribute('data-state');
                }
                if (lastRenderedRoot) d3.timeout(() => panTreeToAvailableCenter(lastRenderedRoot), 0);
            });

            if (isPortrait()) { syncSheetPeek(); setSheetState('collapsed'); }
            updatePanelArrows();

            attachSheetGestures();
        }

        function cssPxVar(name, fallbackPx) {
            const v = getCssVar(name);
            if (!v) return fallbackPx;
            if (v.endsWith('px')) return parseFloat(v);
            if (v.endsWith('vh')) return window.innerHeight * (parseFloat(v) / 100);
            return fallbackPx;

            function syncSheetPeek() {
                if (!isPortrait()) return;
                const header = document.getElementById('info-header');
                if (!header) return;

                // +2px for borders/anti-aliasing so content never peeks
                const h = Math.ceil(header.getBoundingClientRect().height) + 2;
                document.documentElement.style.setProperty('--sheet-peek', `${h}px`);
            }

        }

        function attachSheetGestures() {
            const panel = document.getElementById('info-panel');
            const header = document.getElementById('info-header');
            if (!panel || !header) return;

            let dragging = false;
            let startY = 0;
            let startTranslate = 0;
            let panelH = 0;

            const getTranslateY = () => {
                const tr = panel.style.transform || '';
                const m = tr.match(/translateY\(([-0-9.]+)px\)/);
                return m ? parseFloat(m[1]) : null;
            };

            const stateToTranslate = (st) => {
                panelH = panel.getBoundingClientRect().height;
                const peek = cssPxVar('--sheet-peek', 64);
                const half = cssPxVar('--sheet-half', window.innerHeight * 0.56);
                if (st === 'full') return 0;
                if (st === 'half') return Math.max(0, panelH - half);
                return Math.max(0, panelH - peek);
            };

            const applyTranslate = (px, withTransition) => {
                panel.style.transition = withTransition ? '' : 'none';
                panel.style.transform = `translateY(${px}px)`;
            };

            const snapToNearestState = (currentTranslate) => {
                panelH = panel.getBoundingClientRect().height;
                const peek = cssPxVar('--sheet-peek', 64);
                const half = cssPxVar('--sheet-half', window.innerHeight * 0.56);

                const visible = Math.max(0, Math.min(panelH, panelH - currentTranslate));
                const targets = [
                    { st: 'collapsed', v: peek },
                    { st: 'half', v: Math.min(panelH, half) },
                    { st: 'full', v: panelH }
                ];
                targets.sort((a, b) => Math.abs(a.v - visible) - Math.abs(b.v - visible));
                setSheetState(targets[0].st);
                // очистим inline transform, пусть работает CSS
                panel.style.transform = '';
                panel.style.transition = '';
            };

            const onDown = (clientY) => {
                if (!isPortrait()) return;
                dragging = true;
                startY = clientY;
                panelH = panel.getBoundingClientRect().height;
                startTranslate = stateToTranslate(getSheetState());
                applyTranslate(startTranslate, false);
            };

            const onMove = (clientY) => {
                if (!dragging) return;
                const dy = clientY - startY;
                // тянем вниз/вверх, но не выходим за пределы
                const next = Math.max(0, Math.min(panelH, startTranslate + dy));
                applyTranslate(next, false);
            };

            const onUp = () => {
                if (!dragging) return;
                dragging = false;
                const tr = getTranslateY();
                const current = (tr === null) ? startTranslate : tr;
                snapToNearestState(current);
            };

            // Touch
            header.addEventListener('touchstart', (e) => {
                if (!isPortrait()) return;
                if (e.touches?.length !== 1) return;
                onDown(e.touches[0].clientY);
            }, { passive: true });

            window.addEventListener('touchmove', (e) => {
                if (!dragging) return;
                if (e.touches?.length !== 1) return;
                onMove(e.touches[0].clientY);
            }, { passive: true });

            window.addEventListener('touchend', () => onUp(), { passive: true });

            // Mouse (на всякий)
            header.addEventListener('mousedown', (e) => {
                if (!isPortrait()) return;
                onDown(e.clientY);
            });
            window.addEventListener('mousemove', (e) => onMove(e.clientY));
            window.addEventListener('mouseup', () => onUp());
        }

        function onPersonClick(clickedId, fullRoot) {
            selectPerson(clickedId, false);

            const resolved = resolveFocusTarget(fullRoot, clickedId);

            if (focusRawId === clickedId) {
                focusRawId = null;
                focusResolvedId = null;
            } else {
                focusRawId = clickedId;
                focusResolvedId = resolved;
            }

            render(false);
        }
    </script>
